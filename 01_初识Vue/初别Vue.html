<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器 -->
  <!-- 
    1.想让Vue工作,就必须创建一个Vue实例，且要传入一个配置对象;
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法;
    3.root容器里的代码被称为【Vue模板】;
    4：Vue实例和容器是11对应的
    5.真是开发中只有一个Vue实例,并且配合组件一起使用
    6.{{xxx}}中的xxx要写js表达式，
    且xxx可以自动读取到data中的所有属性;一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新;


  //注意区分js表达式和js代码(语句)
      1.一个表达式会生成一个值,可以放在任何一个需要值的地方
        (1).变量a
        (2).变量a+b
        (3).demo(1)
        (4).x===y? 'a':'b'
      2.js代码
        if(){}
        for(){}
 -->
  <div id="root1">
    <h1>Hello,{{name.toUpperCase()}}</h1>
  </div>
  <div id="root2">
    <h1>Hello,{{name}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false; ////阻止 vue在启动时生成生产提示。
      //一个Vue实例不能同时接管两个容器  多个实例也不能同时接管一个容器
  </script>
  <script>
    //创建Vue实例
    const x = new Vue({
      el: "#root1",//用于指定当前Vue实例为那个容器服务,值通常为css选择器字符串,
      data: {  //data中用于存储数据,数据供el所指定的容器使用,值我们暂时先写成一个对象
        name: "xdd"
      }

    });
    const x1 = new Vue({
      el: "#root2",//用于指定当前Vue实例为那个容器服务,值通常为css选择器字符串,
      data: {  //data中用于存储数据,数据供el所指定的容器使用,值我们暂时先写成一个对象
        name: "asdwqe"
      }

    });

  </script>
</body>

</html>
