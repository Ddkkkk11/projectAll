<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :link表示没有访问过的链接（正常的链接） */
        a:link{
            color: red;
        }
        /* :visited表示访问过的链接 由于隐私的原因 :visited只能设置链接的颜色 不能设置字体大小 */
        a:visited{

             color:rosybrown;
        }
        /* :hover 用来表示鼠标移入的状态 */
        a:hover{
            color: forestgreen;
            font-size: 40px;
        }
        /* 用来表示鼠标点击的颜色  */
        a:active{
            color:  red;
        }
    </style>
</head>
<body>
    <!-- a元素的几种特殊状态
    1.访问过的网址
    2.没有访问过的 -->
    <form action=""></form>
    <a href="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum rem provident veritatis quam quaerat, repellendus neque voluptatibus quia odio, perspiciatis consequatur vitae, libero tempore nulla laudantium ea exercitationem totam expedita.</a>
   
    

</body>
</html>
