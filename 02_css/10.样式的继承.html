<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们为一个元素设置样式同时也会对其他后代元素设置样式
        继承是发生在我们祖先和后代之间的元素
        优点 可以在设置通用样式的时候只设置一个祖先元素 
        注意:并不是所有样式都会被继承  
        for example 背景相关的 布局相关的这些都不会被继承 */
        p{
            background: orange;
        }
        /* #box{
            color: rgb(182, 50, 50);
        } */
        
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span > 我是p元素中的span元素</span>
    </p>
</body>
</html>
