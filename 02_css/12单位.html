<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <style>
        /* 长度的单位
            1.像素
            屏幕（显示器）一般是由很多个小点点组成
            不同屏幕的像素大小是不同的 像素越小的的屏幕显示越清晰
            同样的200px在不同的显示器的显示效果不同
            2.百分比
            可以设置一个相对于父元素的一个百分比
            设置百分比可以使子元素跟随父元素的大小的改变而改变
            3.em
            1em=10font-size
            font的单位默认浏览器一般是16px
            em会根据字体大小的改变而改变
            3.rem
            rem是根据根元素字体的大小来计算*/
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;


        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;


        }
        .box3{
                width: 20em;
                height: 20em;
                background-color: red;



        }

    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">

            </div>
        </div>
    </div>
    
</body>
</html>
