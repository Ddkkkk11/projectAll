<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 100000px;
            height: 1000000px;
            
            /* 在css中可以直接使用颜色的名字设置各种颜色
            比如 red  yellow green black
            但是在css中直接使用颜色的名字设置是不方便的 
            可以使用rgb值来表示颜色
            rgb 通过三种不同的颜色的浓度来调配出不同的颜色
            R red G green b blue
            每一种颜色表示的范围在0-255之间 
            语法:Rgb(红色,绿色，蓝色) 三种颜色都没有是黑色  三种颜色都有是白色 */
            /* 
            RGBa 是在rgb的基础上增加了a(颜色的不透明度
            1表示完全不透明 0表示完全透明 .5就是半透明)
            16进制的rgb值
            语法:#红色 绿色 蓝色
            颜色浓度通过00-ff之间表示
            如果颜色两位重复可以进行简写
            比如#aabbcc  可以写成#abc
            hsl值
            h 色相 （0-360） 
            s 饱和度  颜色浓度（0%-100%）   
            l 亮度 颜色的亮度 （0%-100%）

            */
            
            background-color: #bfa;

        }

        

    </style>
</head>
<body>
    <div class="box1">

    </div>
</body>
</html>
