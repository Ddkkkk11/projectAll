<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>
    <style>
        /* 为div的子元素span设置一个字体颜色   
            子元素选择器
            作用 选中父元素指定的子元素
            语法 父元素>子元素*/
    /* div.box>span{
        color: rgb(80, 116, 101);

    }         */
    /* 后代元素选择器
    作用 选中组选元素指定的后代元素
    语法 祖先元素 后代元素*/
        /* div.box span{
            color: brown;
        } */
        /* 兄弟选择器
    选择下一个兄弟       前一个+下一个     语法 */
    /* p+span+span {
        color: chartreuse;

    } */
    /* 选择下边所有的元素 
    兄弟元素里面选择下面所有的兄弟
         */
         p~span{
             color: chocolate;
         }

         
        

    </style>
</head>
<body>
    <!-- 网页中元素的关系 
    父子元素 
        父元素  直接包含子元素的元素叫作父元素
        子元素  直接被父子元素的元素叫作子元素 
        祖先元素  直接或者简介包含后代元素
        后代元素   直接或者简介被祖先元素包含的叫作后代元素
        兄弟元素 拥有相同的父元素的称为兄弟元素
        -->
    <div class="box"> 我是一个div
        <p>
            我是div的p元素
            <span>
            我是p标签的span元素
            </span>
        </p>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
    </div>
    <div> 
            <span>
        我是一个span元素
    </span>
            </div>
   
    
</body>
</html>
