<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
        <style>
            .box1{
                    width: 100px;
                    background-color: aqua;
                
            }
            .box2{
                width: 100px;
                background-color:  red;



            }
            span{
                background-color: #bfa;
            }

        </style>
<body>
    <!-- 文档流(normal flow)
    --网页是一个多层结构 类似蛋糕
    --通过css可以为每一层设置样式
    --作为用户只能看到最顶层
        这些层中 最底层的一层成为文档流 文档流是网页的基础
        对于我们元素来说有两种状态 
        在文档流中和不在文档流中 
        元素在文档流中有什么特点:
            -块元素   1会在页面中独占一行 
                    2默认宽度是父元素的全部（可以把父元素撑满）
                    3默认高度被内容撑开（子元素） for example  字体多高他就多高
             行内元素  1不会独占一行 只占自身大小
                    2从左向右水平排列   如果一行中容纳不了 会在下一行排列
                3行内元素的高度和宽度都是被内容撑开             -->
             <div class="box1">我是div1</div>
             <div class="box2">我是div2</div>
             <span>我是span1</span>
             <span>我是span2</span>



             
</body>
</html>
