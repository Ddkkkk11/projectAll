    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 边框
                border-width 不写的话有一个默认值 可以用来指定四个方向的边框宽度 border-width 10px 20px 30px 40px 顺时针分别设置
                四个值 上 右 下 左
                三个值 上 左右 下
                两个值 上下 左右
                一个值 上下左右
                除了border-width 还有 border-xxx-width xxx可以使 top right left bottom  用来单独指定某一个边的宽度
                border-color 用来指定边框的颜色 可以指定四个边框 默认颜色是黑色
                border-style  用来指定边框的样式 默认值是none
                    solid 表示实线 dotted 表示点状虚线 dashed 表示虚线 double 表示双线*/
                    /* 简写 border 10px green solid */
        }
    </style>
