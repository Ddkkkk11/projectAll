<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: blue 10px solid;

            /* 外边距（margin）
            外边距不会影响盒子大小
            但是外边距会影响盒子的一个位置
            一共有四个方向的外边距
            margin-top      上边距 设置一个正值元素会向下移动
            margin-right    默认情况下设置它不会产生作用
            margin-bottom  下边距 设置一个正值元素会影响下边的元素向下移动
            margin-left
            默认情况 设置left和top会影响自己 如果设置了bottom和right 会影响别的元素
            margin也可以设置为负值 如果设置为负值的话 方向于正值方向相反
            margin简写 是margin 可以设置四个方向的属性

            --margin会影响盒子实际占用的地方
             */
           
           
        }
        .box2{
                width: 220px;
                height: 220px;
                background-color: yellow;
                }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
