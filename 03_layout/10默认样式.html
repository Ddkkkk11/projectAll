<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./消除默认样式.css">
    <!-- 把浏览器默认样式进行重置 可以用link引入消除样式css文件 -->
    <style>
        
        .box1{
            /* 通常情况下，浏览器会为元素设置一些默认样式 */
            width: 100px;
            height: 100px;
            border: black 1px solid;
        }
        


    </style>
</head>

<body>
    <div class="box1"></div>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
</body>
</html>
