<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {

            width: 200px;
            height: 200px;
            background-color: #baf;
            /* outline: 10px solid orange; */
            box-shadow: 20px 20px 10px rgba(0, 0, 0, .5);
            /* box-shadow: 用来设置元素的阴影效果，阴影不会影响页面的布局 
                用来设置偏移量 box-shadow 10px 10px orange;   第一个值 左侧偏移量  设置水平方向  正值向右移动 负值向左移动
                  第二个值上边偏移量  用来设置垂直布局
                  第三个值  阴影的模糊半径
                  第四个值 用来设置阴影的颜色  rgba(0, 0, 0, .5);
            */
            /* Outline 用来设置元素的轮廓  用法和border一样
            和border不同的地方在与不会影响页面的布局（不会影响可见框的大小） */



        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 40px
            
            /*   border-radius: 用来设置圆角 圆角的半径大小
                 10px 20px 30px 40px 分别设置左上 右上 右下 左下的圆角
                 三个值 左上 右上 左下 右下
                 两个值 左上  右下 右上 左下
                border-top-left-radius:  ;

              border-top-right-radius:  ;
               border-bottom-left-radius:  ;
                border-bottom-right-radius:  ; */

        }
    </style>
</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>





</body>

</html>
