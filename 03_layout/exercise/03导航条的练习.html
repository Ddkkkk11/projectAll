<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css">

<style>
    /* 设置nav的大小 */
    .nav{
        /* 设置宽度和高度 */
            width: 1186px;
            height: 48px;
            /* 设置背景颜色 */
            background-color: #E8E7E3;


    }
    .nav li{
        /* 设置li向左浮动 */
        float: left;
        background-color: #E8E7E3;
      /* 将文字在父元素中水平居中 */
        line-height: 48px;
        

    }
    .nav a{
        /* 将a转换为块元素 */
      
        display: block;
        color: #777;
        font-size: 18px;
        line-height: 48px;
        padding: 0px 39px;

    }
    .nav a:hover{
        background-color: #3f3f3f;
        color: #E8E7E3;


    }
    
    

</style>

    <ul class="nav">
