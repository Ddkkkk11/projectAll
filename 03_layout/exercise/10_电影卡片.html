<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <style>

            .outer{
                width: 304px;
                margin: 100px auto;
                box-shadow: 0 0 10px rgba(0, 0, 0, .3);



            }
                .img-wrapper{
                            border:1px solid #baf;




                }
            /* 设置图片 */
            .img-wrapper img{
                width: 100%;
                vertical-align: bottom;


            }
            /* 给标题设置左右边距 */
            .info{
                color: #acaaaa;
                padding: 18px;
                font-size: 14px;

            }
            /* 设置标题 */
            .info .title{
                    font-size: 18px;
                    color: #717171;
                    padding: 13px 0 15px 0;

            }
            /* .info .category{

                    color: #acaaaa;
                    font-size: 14px;

            } */
            .info .category i{
                margin-left: 4px;
                margin-right: 7px;

            }
            .info .intro{
                /* margin-left: 4px; 
                margin-top: 18px; */
                    margin: 18px 4px;
                line-height: 20px;
            }
            /* 让星星浮动 */
            .star{

                float: left;

            }
            /* 设置下面的neiron */
            .star-wrapper{
                color: #ddd;
                height: 46px;
                line-height: 46px;
                border-top: 1px solid #e9e9e9;
                padding: 0 16px;


            }
            .star-wrapper .light{
                    color: #b9cb41;



            }
            .share{


             float: right;   

            }

    </style>
</head>
<body>

        <!-- 创建外层容器 -->

    <div class="outer">
          <!-- 创建图片容器 -->
          <div class="img-wrapper">
         <!-- 放入图片 -->
            <img src="/03_layout/img/psd.png" alt="">

          </div>
          <!-- 创建内容区容器 -->
          <div class="info">
              <h2 class="title"> 
                  动画电影
              </h2>
              <h3 class="category">
                  <i class=" fas fa-map-marker-alt"></i>
                    动画
              </h3>
              <p class="intro"> 
                  这是一部迪士尼的动画电影,非常非常的好看
              </p>
          </div>
          <!-- 创建评分容器 -->
          <div class="star-wrapper">
              <!-- 创建星星 -->
              <ul class="star">
                    <li class="fas fa-star light"></li>
                    <li class="fas fa-star light" ></li>
                    <li class="fas fa-star"></li>
                    <li class="fas fa-star"></li>


              </ul>
              <!-- 创建分享图标 -->
              <ul class="share">
                <li class="fab fa-weibo"> </li>

            </ul>
            </div>
    </div>


    
</body>
</html>
