<style>
    body{
        background-color: #baf;

    /* 设置图片的容器 */
    .img-list {
            margin: 100px auto;
            width: 590px;
            height: 470px;
            /* 开启定位作用是为了使容器脱离文档流 使得点能以图片为参考 */
            /* 为ul开启相对定位  目的是为了使ul中的point相对于ul 定位 而不是相对于 根元素html */
            position: relative;
            /* margin-left: auto;
            margin-right: auto; */
            /* right: 0;
            left: 0; */
            /* top: 100px; */
    }
    .img-list li{
        /* 为了使图片重叠在一起 */
        position: absolute;




    }
        /* 通过修改元素的层级来显示指定图片   */
        
        .img-list li:nth-child(1){
            z-index: 1;


        }
        .point{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 25px;
        }
         .point a{
             /* 设置元素向左浮动 */
            float: left;
            width: 10px;
            height: 10px;
            background-color:rgba(255, 255, 255,.6 ) ;  
            /*  */
            background-clip: content-box;
            border-radius: 5px;
            /* position: absolute; */
            /* z-index: 5; */
            margin: 0 4px;
            border: 2px solid transparent;

        }
        .point a.active{
               background-color: #fff;
                border: 2px solid  rgba(255,255, 255,.3);
        }
</style>
