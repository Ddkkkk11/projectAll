<!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/vue.js"></script>
  </head>
  <body>
      <!-- 
        Vue有两种绑定的方式
          v-bind:数据只能从data流入页面
          v-model:数据可以从data流入页面,也可以从页面流出 改变data
              备注:1.双向绑定一般都是应用在表单类元素,
                  2.v-model:value 可以简写成v-model 因为v-model默认就是Value值

       -->
    <div id="root">

      <!-- 普通写法 v-model:value  -->
     单项数据绑定:<input type="text" :value="name">
     双项数据绑定:<input type="text" v-model:value="name">
     <!-- 简写v-model -->

     双项数据绑定:<input type="text" v-model="name">
     <!-- 下列代码是错误的,因为v-model只能应用在表单类元素 （输入类元素） -->
     <!-- <h1 v-model:x="name">你好</h1> -->
    </div>
    <script>
      Vue.config.productionTip = false;
      new Vue({
        el:"#root",
        data:{
          name:"xdd"
        }
      })
    </script>
  </body>
  
  </html>
  
</body>
</html>
