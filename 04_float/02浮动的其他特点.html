<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #baf;
            /* 浮动元素不会盖住文字 文字元素会自动环绕到浮动元素的周围
                所以可以利用浮动来设置浮动环绕效果 */
            float: left;
        }
        .box2 {
            background-color: #baf;
            /* 元素设置浮动后 将会从文档流中脱离  脱离后 元素的一些特点也会改变 
                脱离文档流的特点
                    块元素: 
                        1.块元素不在独占页面一行
                        2.脱离文档流后，块元素的宽度和高度默认都会被内容撑开
                    行内元素：
                    脱离文档流后 行内元素会变成块元素，特点和块元素一样 
                    脱离文档流后不需要区分块和行内了
            */
            float: left;
        }
        .box3 {
            background-color: orange;
        }
        span {
            background-color: #baf;
            float: left;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
