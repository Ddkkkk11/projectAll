<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin: 0 auto;

        }
        /* 设置头部  */
        header{
           
            height: 150px;
            background-color: silver;
            
            
 

        }
        /* 设置主体 */
        main{

            height: 500px;
            background-color:aliceblue;
            margin: 10px auto;



        }
        
       
            /* 设置底部 */
        footer{

            background-color: tomato;
          


        }
        /* 设置左侧内容 */
        nav, article,aside{
        float: left;
        height: 100%;
        }
        nav{
        width: 200px;
        background-color: yellow;
            float: left;

       }
       
      
       /* 设置中间内容 */
       article{
        width: 580px;
        background-color: orange;
        margin:  0px 10px ;

       }
       .ll{
        height: 250px;
        background-color: rgb(54, 104, 148);

       }
       .lll{
        height: 250px;
        background-color:   rgb(163, 23, 93);

       }
       /* 设置右侧内容 */
       aside{
        width: 200px;  
        background-color: pink;


       }



    </style>
</head>
<body>
    <!-- 创建网页的头部 -->
    <header>


    </header>
    <!-- 创建网页的主体 -->
    <main>
        <!-- 左侧导航 -->
        <nav>
           
        </nav>
        <!-- 中间的内容 -->
        <article>
            <div class="ll"></div>
            <div class="lll"></div>
        </article>
        <!-- 右边栏 -->
        <aside></aside>
    </main>
    <!-- 创建网页的底部 -->
    <footer>


    </footer>
</body>
</html>
