<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .outder{
                border: 10px solid orange;

                /* BFC(block formatting Context) 块级格式化环境
                    --BFC是css中一个隐含的属性，可以为一个元素开启BFC
                        开启BFC后改元素会变成一个独立的布局区域
                            --元素开启BFC后的特点：
                                1.开启BFC的元素不会被浮动元素所覆盖
                                2.开启BFC的元素的子元素和父元素的外边距不会重叠 
                                3.开启BFC的元素可以包含浮动的子元素
                            --可以通过一些特殊方式来开启BFC
                                1.设置元素的浮动     float: left
                                2.将元素设置为行内块元素 display:inline-block
                                3.将元素的overflow设置为一个非visible的值
                                        常用的方式  为我们的元素设置为overflow：hidden  overflow:auto 开启BFC
 
                    
                    float: left
                  */
                  overflow: hidden;

            }
            .inner{
                width: 100px;
                height: 100px;
                background-color: #bfa;
                 /* 高度塌陷问题：
                    在浮动布局中 ，父元素的默认高度是被子元素的内容撑开
                    当子元素浮动后 其会完全脱离文档流  子元素从文档流中脱离 
                    将无法撑起父元素的高度， 导致父元素的高度丢失

                        父元素高度丢失后 其下的元素会自动上移， 导致页面布局混乱
                            高度塌陷是浮动布局中 比较常见的一个问题，这个问题我们必须要进行处理
                */
               float: left;

            }
            .a{
                width: 100px;
                height: 100px;
                background-color: yellow;



            }


    </style>
</head>
<body>
    <div class="outder">

        <div class="inner"></div>


    </div>
    <div class="a">


    </div>
</body>
</html>
