<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/js/vue.js"></script>
</head>

<body>  
  <!-- 
    MVVM代表三个东西
    M model(模型)data中的数据
    v view (视图) 模板代码
    VM view Model   Vue实例
    注意：
      1.data中的属性全部出现在了vm上
      2.vm身上所有的属性，及Vue原型上的属性,在Vue模板上使用

   -->

  <div id="root">
    <h1>学校名称:{{name}}</h1>
    <h2>学校名称:{{address}}</h2>
    <h2>测试一下:{{1==1}}</h2>
    <h2>测试二下:{{$emit}}</h2>
    <h2>测试三下:{{$options}}</h2>
    <h2>测试4下:{{_c}}</h2>


  </div>
  <script>
    Vue.config.productionTip = false;//

    const vm = new Vue({
      el: "#root",
      data: {
        name: "安康学院",
        address: "安康"
      }

    });
    console.log(vm);
  </script>
</body>

</html>

</body>

</html>
