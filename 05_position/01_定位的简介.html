<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa  ;    

            position: relative;

        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #baf  ;    
            /* 定位是一种更加高级的布局手段
                通过定位可以把元素放到页面任意的位置
                使用position属性来设置定位
                        可选值
                             static 默认值，元素是静止的没有开启定位
                             relative 开启元素的相对定位
                            absolute 开启元素的绝对定位
                            fixed开启元素的固定定位
                            sticky 开启元素的粘滞定位
                            --相对定位 当position设置relative 则开启了相对定位
                            --相对定位的特点
                            1 元素开启相对定位时不设置偏移量元素不会发生任何变化
                            2 相对定位是参照于元素在文档流中的位置来进行定位的
                            3 相对定位会提升元素的层级
                            4 相对定位不会使元素脱离文档流
                            5 相对定位不会改变元素的性质 块还是块 行内还是行内
                         --偏移量
                                -当元素开启了定位后可以通过元素的偏移量来设置元素的位置   
                            top 
                                -定位元素和定位位置上边的距离
                            bottom
                                -定位元素和定位位置下边的距离
                                 可以通过top和bottom两个属性来设置元素垂直方向的位置
                            left 
                                --定位元素和定位位置左边的距离  
                            right 
                                --定位元素和定位位置右边的距离
                                
                                    可以通过left和right来设置 元素水平方向上的位置

            
            
            */

            position: relative;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: orange  ;    



        }


    </style>
</head>
<body>

            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>


</body>
</html>
