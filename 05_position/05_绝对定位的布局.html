<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;



        }
        .box2{
             width: 100px;
             height: 100px;
             background-color: orange;
             position: absolute;
            /* margin-left: auto;
            margin-right: auto; */
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;

            

            /* 水平布局 
                margin-left+ right + padding-left+right+ border-left+right + width 相加应该==包含块的内容区的宽度 */
            /* 当开启绝对定位时   等式应该还加 两个属性 left+right
                    此时规则和之前的一样 知识多添加了两个值
                        当发生过渡约束时
                        如果九个值中没有auto则自动调整right使等式满足
                        如果有auto则自动调整auto的值使其满足


            --可以设置为auto的值
                    margin width  left right
            --因为left和right的值默认为auto 不指定值的话
                当等式不满足时候，会自动调整这两个值     
        
            --垂直布局
                    top+margin-top/bottom+padding -top/bottom+ border-top/bottom+height+right =包含块的高度
            
            
            */
            /* left: 0;
            right: 0; */
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;


        }   


    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>



    </div>
</body>
</html>
