<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;



        }
          .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: absolute;
           /* z-index: 3; */
            /* 对于开启了定位的元素，可以通过z-index来指定元素的层级
                z-index需要一个整数作为参数他的值越大 我们的元素层级越高
                        元素的层级越高越有限显示
                            如果元素层级一样会优先选择靠下的元素（结构上的）
                        祖先元素的层级在高也不会超过后代元素         */

          }  
          .box2{
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0,0, .3);
           position: absolute;
                top: 50px;
             left: 50px;
             /* z-index: 2; */
           
          }  
          .box3{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
         /* z-index: 1; */

          }  
          .box4{
             width: 100px;
             height: 100px;
             background-color: #baf;
             position: absolute;


          }


    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
        <div class="box4">4</div>
    </div>

</body>
</html>
