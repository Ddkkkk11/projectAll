        <!-- 在网页中（icoFont）
                -在网页中经常需要使用一些图标   可以通过图片来引入图标
                        但是图片会存在一些问题   图片本身大小比较大，并且非常的不灵活
                --所以在使用图标时，我们还可以将图标直接设置为字体
                    然后通过font-face的形式来对字体进行引入
                --这样可以通过使用字体的形式来引入图标了 
                
                fontAwesome

                   1. 解压后将css和webFonts移动到项目中
                   2 . 将all.css引入到网页中
                   3.使用图标字体
                                直接使用类名来使用图标字体
                                  fas fa-bell
                 -->
                 <i class="fab fa fa-weixin" style="font-size: 20px ; color: black; ">:18791965966</i>

                 <i class="fab 	fa fa-amazon">111</i>
