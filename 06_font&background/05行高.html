.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
            div{
              font-size: 50px;
              line-height: 100px;



              /* 经常可以将行高设置为和高度一样的值，使得单行文字在一个元素找那个垂直居中  多行就不行了 */
                /* 行高（line height）
                        行高指的是文字占有的实际高度
                                行高可以指定一个大小（px  em）
                                也可以为行高设置一个整数
                                     如果是整数的话行高将会是一个字体的整数倍   
                                     行高还经常用来设置字体的行间距
                                        行间距等于 line-height 减去字体的大小
                                     
                        字体框
                            --字体框就是字体存在的格子 设置font-size实际上就是设置字体框的高度
                            
                        行高会在字体框的大小平均分配        
                                    
                                     */
                 border: #bfa solid 1px;
                 /* 可以通过line—height来设置行高 */
            }


    </style>
</head>
<body>
    <div>
        今天天气很不错 Hello Hello
    </div>
</body>
</html>
