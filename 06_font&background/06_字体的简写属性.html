<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            div{
                border: 1px red solid;
                line-height: 3;

                /*font可以设置字体相关的所有属性 
                    语法：font: 字体大小/行高， 字体族;
                     行高可以省略不写 如果不写使用默认值   避免这种情况出现 可以把行高写在简写后面  或者在简写元素后面跟上字体行高  */
                /* font-size: 50px;
                font-family: 'Courier New', Courier, monospace;
                 */
                /* font:italic bold  50px 微软雅黑, 'Courier New', Courier, monospace; */
                 font-size: 50px;
                /* font-weight 字重  字体的加粗效果 
                    可选值：
                     normal  正常情况  不加粗
                     bold  字体加粗
                     100-900九个级别（没什么用）
                    
                
                */
                font-weight: bold;
                font-style: italic;
                /* 可选值 
                    normal  正常情况 非斜体
                    italic  表示斜体
                
                */




            }



    </style>
</head>
<body>
    
<div>

            今天天气很不错   hello  hello  hello 
</div>



</body>
</html>
