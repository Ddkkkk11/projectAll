<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            div{

                width: 1000px;
                border: 1px red solid;
                 /* text-align文本的水平对齐    
                    可选值：
                     left 左侧对齐
                     right 右侧对齐
                    center 居中对齐
                    justify 两端对齐

                 */
            /* text-align: justify; */
                font-size: 50px;




            }
                span{
                    font-size: 20px;
                    border: 1px #baf solid;
                    /* vertical-align: ;设置元素的垂直对齐
                            baseline  默认值  基线对齐 子元素的基线和父元素的基线对齐
                            top 子元素的顶部和父元素对齐
                            bottom 底部对齐
                            middle  居中对齐
                    */
                    vertical-align: middle;


                }   
                p{
                    border: 1px red solid;


                }
                    img{
                        vertical-align: top;



                    }

    </style>
</head>
<body>
    <div>
        今天天气很不错 hello
        <span>真的很不错!  hello</span>


    </div>
        <p>

                <img src="/03_layout/img/3.jpg " alt="">

        </p>
