<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .box1{

                font-size: 50px;
                text-decoration:line-through  ;
                /*  text-decoration:设置文本修饰 
                    可选值
                        none  默认值 什么都没有
                        underline  下划线
                        line-through 删除线
                        overline 上划线
                 */


            }
            .box2{
                white-space: nowrap;
                width: 100px;

                    /* white-space: ;来设置页面如何处理空白
                        可选值
                            normal 正常情况
                            noWrop 不换行
                            Pre 保留空白     */
                     
                overflow: hidden;
                /* text-overflow: ellipsis;可以设置文本溢出 出现省略号 */

            }



    </style>
</head>
<body>
    <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, quo eius itaque molestiae voluptatem unde? Cumque cupiditate et optio sapiente reprehenderit alias. Aperiam a odit nam dignissimos id, sunt atque!</div>
        <div class="box1">
            今天天气真不错


        </div>
</body>
</html>
