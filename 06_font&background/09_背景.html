<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{

            width: 500px;
            height: 500px;
            background-color: #bfa;
            background-image: url(/03_layout/img/20220312082721904\ \(1\).ico);
            /* background-color  设置背景颜色
            background-image: ;  设置背景图片    
            可以同时设置背景颜色和背景图片 这样背景颜色将会成为背景图片的颜色
            如果背景图片小于元素，则背景图片会自动在元素中将元素铺满
            如果背景图片大于元素，将会有一部分背景图片无法显示
            如果背景图片和元素一样大，则会直接正常显示
            
            
            
            */
            /* background-repeat: ;用来设置背景重复样式
            
                可选值：
                        repeat  默认值背景会沿着x轴 y轴双方向重复
                        repeat-x 沿着x轴重复 
                        repeat-y 沿着y轴重复
                        No -repeat 不重复
            
            
            */
                /* 背景图片默认在元素的左上角 */

                /* background-position: ;  用来设置背景图片的位置
                    设置方式
                        通过top left right bottom 来设置背景图片的位置 
                
                            使用方位词时必须同时指定两个值 如果只写一个值 第二个值默认为center
                            
                                    还可以通过偏移量来指定背景图片的位置
                                            水平偏移量，垂直方向变量

                
                */
                background-repeat: no-repeat;
                background-position: none ;

        }



    </style>
<body>



    <div class="box1"></div>

    
</body>
</html>
