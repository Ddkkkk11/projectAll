<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {

            width: 500px;
            height: 500px;
            background-color: #bfa;
            background-image: url(./img/1.jpg);
            background-repeat: no-repeat;
            /* border: 10px double red; */
            overflow: auto;

            padding: 10px;
            /* 设置背景范围 
            
                background-clip

                可选值
                    border-box 默认值，背景会出现在边框的下边
                     background-clip: padding-box;  背景不会出现在边框 只会出现在内容区和内边距里面
                    background-clip: content-box; 表示背景只会出现在内容区
                     background-origin: ; 表示背景偏移量计算的原点      
                                    padding-box 默认值  background -position从内边距开始计算
                                    content-box  背景图片的偏移量从内容区开始计算
                                    border-box 背景图片的原点从边框处开始计算


            
            */
            /* background-clip: padding-box; */
            /* background-clip: content-box; */

            /* background-origin: ; */
            background-size: contain;


        }

        /* background-size 来设置图片的大小 
        第一个值表示图片的宽度
            第二个值表示图片的高度
                如果只写一个值 第二个值默认是auto 
                cover 图片的比例不变 ，将元素铺满
                    contain 图片比例不变，将图片在元素中完整显示
        
        */

        .box2 {
            width: 300px;
            height: 1000px;
            background-color: orange;
            background-image: url("/03_layout/img/bitbug_favicon\ \(1\).ico");
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* 
                
                background-attachment: ;
                            背景图片是否跟随元素移动
                             可选值 scroll 默认值 背景图片会跟随元素移动
                                    fixed 表示背景图片会固定在页面中 不会随元素移动


                */

            /* 
                    background-color
                    background-image
                    background-repeat
                    background-position
                    background-attachment
                     background-origin
                     background-size
                    background-clip
                    background 背景相关的简写属性，所有背景相关样式的样式都可以通过该样式来设置
                            没有顺序要求   也没有那个属性是必须写的

                                    注意；
                         background-size 必须写在positon的后面，并且使用/隔开
                             background-positon/background-size:contain;


                   background-origin   background-clip   两个样式 orign 必须在clip前面
                     








                    





*/
        }
        .box3{
                width: 500px;
                height: 500px;
                background: #bfa url(./img/1.jpg) center center/contain  no-repeat  ;


        }
    </style>

<body>

<div class="box3">


11

</div>
</body>

</html>
