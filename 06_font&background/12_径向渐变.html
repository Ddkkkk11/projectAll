<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .box1{

                    width: 300px;
                    height: 300px;
                    background-color: #bfa;
                    /*  radial-gradient()径向渐变（放射性效果） 
                            默认情况下径向渐变的形状是根据元素的形状来计算的
                                正方形-->对应的是圆形 
                                长方形-->对应椭圆
                                    -我们也可以手动指定径向渐变的大小
                                        circle表示是一个正圆
                                        elipse表示椭圆
                                                -也可以指定渐变的位置

                                        radial-gradient(大小 at 位置, 颜色 位置，颜色，位置)
                                        大小:
                                                circle
                                                elipse
                                                closest-side  近边
                                                closest-corner 近角
                                                forthest-side 远边
                                                forthest-corner 远角 
                                        位置:
                                            top right left bottom  位置要at开头        

                    */
                    background-image: radial-gradient(100px 100px at 0 0 ,red,#bfa);


            }


    </style>
</head>
<body>
        <div class="box1"></div>


</body>
</html>
