<body>
  <!-- 数据代理:通过一个对象代理对另一个对象的属性进行操作(读和写)  -->
  <script>
    const obj = { x: 100 };
    const obj2 = { y: 120 };
    Object.defineProperty(obj2, "x", {
      get() {
        return obj.x;
      },
      set(value) {
        obj.x = value;

      }
    })
    console.log(obj2);

    address:"安康"}})
  </script>
