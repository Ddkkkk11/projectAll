<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <!-- 

        在现实生活中，我们需要表格来表示一些格式化的数据
            课程表 ，人名单，成绩单 

          --在网页中我们也需要使用表格       我们通过一个table标签来创建表格

     -->
    <table border="1" width='50%' align="center">
        <!-- 在table中使用te表示表格中的一行，有几个tr就有几行 -->

        <tr>
            <!--在tr中使用td表示一个单元格，有几个td表示有几个单元格  -->
                <td>1112</td>
                <td>1112</td>
                <td>1112</td>
                <td >1112</td>

        </tr>
        <tr>
            <!--在tr中使用td表示一个单元格，有几个td表示有几个单元格  -->
                <td>1112</td>
                <td>1112</td>
                <td>1112</td>
                <td>1112</td>

        </tr>
        <tr>
            <!--在tr中使用td表示一个单元格，有几个td表示有几个单元格  -->
                <td>1112</td>
                <td>1112</td>
                <td>1112</td>
                <td  rowspan="2">1112</td>
                <!-- 纵向合并单元格 rowspan  -->

        </tr>
        <tr>
            <!--在tr中使用td表示一个单元格，有几个td表示有几个单元格  -->
                <td>1112</td>
                <!-- colspan 合并横向单元格 -->
                <td >1112</td>
                <td >1112</td>




        </tr>



    </table>
</body>

</html>
