<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
            表单    
        在显示生活中表单用于提交数据 
    网页中也可以使用表单，网页中的表单用于把本地数据提交给远程服务器
    --使用form来创建表单-->
    <!-- form必须要有的属性 
        action
            表示表单要提交的服务器的地址 
     -->
    <form action="target.html">
        <!-- 
            文本框
           注意:数据要提交到服务器中，必须为元素设置一个name属性值  -->
        文本框 <input type="text" name="username">
        <!-- 
                密码框
             -->
        <br>

        密码框 <input type="password" name="password">


        <!-- 
                    单选按钮
            像这种选择框必须要指定一个value值，value属性最终会作为用户填写的值传递给服务器
                checked可以将单选按钮设置为默认选中
                -->
        <br>
        单选按钮<input type="radio" name="性别" value="男">
        <input type="radio" name="性别" value="女">
        <!-- 多选框
                    input type="checkbox" name="test" value="1">也可以加个checked 默认选中
                 -->
        多选框<input type="checkbox" name="test" value="1">
        <input type="checkbox" name="test" value="2">
        <input type="checkbox" name="test" value="3">

        <!-- 下拉列表 
        可以在option加上selected表示默认选中-->
        下拉列表<select name="haha">
            <option value="i">选项一</option>
            <option value="a">二</option>
            <option selected value="e">三</option>
        </select>


        <!-- 提交按钮
        <input type="submit">
        -->
        <br>
        <input type="submit" value="登录">
    </form>
</body>

</html>
