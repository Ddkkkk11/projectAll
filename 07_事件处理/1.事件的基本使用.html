<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="/js/vue.js"></script>
</head>

<body>
  <!-- 1.使用v-on :xxx或@xxx绑定事件,其中xxx是事件名;
       2.事件的回调需要配置在methods对象中，最终会在vm 上;
       3.methods中配置的函数，不要用箭头函数!否则this就不是vm了
       4.4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象;
       5.@click="demo”和@click="demo($event)”效果一致，但后者可以传参; 
      @click="fn"和@click($event)后者可以传参数-->
  <div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <button v-on:click='showInfo1'>你在哪里学习呢1(不传参数)</button>
    <!-- 简写属性 -->
    <button @click="showInfo2(66,$event)">你在哪里学习呢2(传参数)</button>
  </div>
  <script>
    Vue.config.productionTip = false;
    const obj = {
      name: "图书馆"
    }
    const vm = new Vue({
      el: "#root",
      data: {
        name: "图书馆",

      },
      methods: {
        showInfo1(event) {
          // console.log(event.target);
          // alert(obj.name);
          // console.log(this);//此处this是vm
          //所有被Vue管理的函数 最好写出普通函数 ,不要写成箭头函数
          alert("同学你好1");
        },
        showInfo2(number,event) {
          // alert("同学你好2");
          console.log(number,event);
          
        }

      }


    });


  </script>
</body>

</html>
