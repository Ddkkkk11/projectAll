<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            margin: 0;
            padding: 0;


        }

        .box1 {

            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div {

            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;
        }

        .box2 {

            background-color: #bfa;
            /* transition-property: margin-left; */
            /* transition-duration: 2s; */
            /* margin-left: 700px; */
            /* transition-duration: 5s; */
            /* transition: all  5s; */
            /* transition-property: all; 
            transition-duration: 2s; */
            /* transition-timing-function: steps(2,start); */
            /* 过渡（transition） 
                        --通过过渡可以指定一个属性发生变化时的切换方式
                        --通过过渡可以创建一个非常好的效果，提升用户的体验
                
                
                
                */
            /* transition-property: ; 
                    指定要执行过渡的属性 transition-property: width;
                    如果所有元素都需要过渡 ，则使用all关键字
                    大部分元素都支持过渡效果        注意过渡时 必须时从一个有效值向另一个有效值过渡  比如从auto变成 0 就不行（必须时一个有效值）
                */

            /* transition-duration: ; 表示执行过渡效果的持续时间       transition-property: 2s;
                时间的单位；s和ms  1s=1000ms
            */
            /* transition-timing-function: ; 
            过渡的时序函数
                指定过渡执行的方式
                可选值 :easy默认值   慢速开始 先加速 在减速 
                        linear 匀速运动
                        easy-in 慢速开始（加速）
                        easy-out 减速运动
                        ease-in-out先加速 后减速
                            cubic-bezier贝塞尔曲线  https://cubic-bezier.com/
                        steps()分布执行过渡效果  可以设置第二个值 end 表示在时间结束后开始执行 
                            start表示在时间还没开始 先执行
                        */
            /* transition-delay: ;  表示过渡效果的延迟  等待一段时间后在执行*/
            /* transition-delay: 2s; */
            /* transition: ; 简写属性 可以同时设置过渡相关的所有属性， 只有一个要求 如果要写延迟 第一个是持续时间 第二个是延迟时间 */
        }
        .box3{
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(.17,.67,1,1.88);
        }

        .box1:hover div{
            /* width: 100px;
            height: 100px; */

            background-color: orange;
            margin-left: 700px;

        }

        /* 当移入box1时 boX2变大 */
    </style>


</head>

<body>
    <div class="box1">
        <div class="box2">2</div>
        <div class="box3"></div>
    </div>

</body>

</html>
