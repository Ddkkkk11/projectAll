<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {

      margin: 0;
      padding: 0;


    }

    .box1 {

      width: 800px;
      height: 800px;
      background-color: silver;
      overflow: hidden;
    }

    .box1 div {
      width: 100px;
      height: 100px;
      margin-bottom: 100px;
      margin-left: 10px;
    }

    .box2 {

      background-color: #bfa;
      /* transition: 2s ; */
      text-align: center;
      /* 设置box2的动画 */
      /* animation-name: ;要对当前元素生效的关键帧的名字   */
      animation-name: box;
      /* animation-duration: ;动画的执行时间 */
      animation-duration: 2s;
      /* animation-delay:; 动画的延时*/
      /* animation-timing-function: ;动画的时序函数 */

      /* animation-iteration-count: ;动画执行的次数  可选值: 
            infinite无线执行*/
      animation-iteration-count: 2;
      animation-direction: alternate-reverse;
      /*animation-direction:;  
            设置动画执行的方向 
            默认值normal 从from 到to 每次都这样
            reverse 从to到from
            alternate 从from到to 重复执行时 反向执行
            alternate-reverse 从to到from 重复执行 反向执行
            */
      /* animation-play-state: ; 设置动画的执行状态 
            running 默认值  动画是执行的
             paused 动画的暂停状态*/

      /* animation-play-state: running; */
      /* animation-fill-mode: ;动画的填充模式
            可选值:
            none默认值 动画执行完毕 元素回到初始位置
            forwards 动画执行完毕会停到最后（动画结束的）的位置
            backwards 动画延时等待时 元素就会处于开始
            both 等待时 会已经开始 结束时 会停到最后的位置
             */
      animation-fill-mode: both;
    }




    /* 动画和过渡类似  
        都是可以实现一些动态效果
            --不同的是过渡需要在某个属性发生变化时 才会生效
            --动画可以自动触发动态效果
            
            设置动画效果 必须先要设置一个关键帧，关键帧设置了动画执行的每一个步骤*/
    @keyframes box {

      /*from表示从哪里开始  也可以使用0% */
      from {
        margin-left: 0px;

      }

      /* to表示动画的结束位置  也可以使用100%*/
      to {
        margin-left: 700px;
      }
    }
  </style>


</head>

<body>
  <div class="box1">
    <div class="box2">2</div>
  </div>

</body>

</html>
