<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      height: 500px;
      border-bottom: 10px black solid;
      margin: 50px auto;
      overflow: hidden;

    }

    .outer div {
      float: left;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      /* margin: 20% auto; */
      box-shadow: 10px 10px 10px rgba(0, 0, 0, .6);
      background-color: #F76C6C;
      margin-top: 0;
      animation: ball 0.3s ease-in-out forwards infinite alternate;

    }

    div.box2 {
      background-color: orange;
      animation-delay: 0.1s;
    }

    div.box3 {
      background-color: antiquewhite;
      animation-delay: 0.2s;

    }

    div.box4 {
      background-color: black;
      animation-delay: 0.3s;
    }

    div.box5 {
      background-color: violet;
      animation-delay: 0.4s;
    }

    div.box6 {
      background-color: brown;
      animation-delay: 0.5s;
    }

    div.box7 {
      background-color: tomato;
      animation-delay: 0.6s;
    }

    div.box8 {
      background-color: tomato;
      animation-delay: 0.7s;
    }

    div.box9 {
      background-color: tomato;
      animation-delay: 0.8s;
    }

    /* 创建小球下落的动画 */
    @keyframes ball {
      from {

        margin-top: 0;
      }

      to {
        margin-top: 400px;
      }

      /* 20%,60%,to{
                margin-top: 400px;

                animation-timing-function: ease-in;
            }
            30%{
                margin-top: 300px;

            }
            80%{
                margin-top: 200px;


            }
            */

    }
  </style>

</head>

<body>
  <div class="outer">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </div>

</body>

</html>
