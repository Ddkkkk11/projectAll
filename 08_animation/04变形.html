<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            background-color: rgb(231, 229, 229);


        }
            .box1{
                width: 200px;
                height: 200px;
                margin: 0 auto;
                background-color: #bfa;
                margin-top: 200px;
                /* 
                
                    变形就是指通过css改变元素的形状或位置
                        --变形不会影响页面的布局
                
                */
                /* transform: ;用来设置页面的变形效果 
                translateX() 元素沿着x平移
                 translateY()  元素沿着y平移
                  translateZ()  元素沿着Z平移 平移元素时  百分比是相对于自身计算的
                  */ 
                transform:translateX(100%) ;
            }
            /* .box2{
                width: 200px;
                height: 200px;
                margin: 0 auto;
                background-color: #F76C6C;


            } */
            .box3{

                
                position: absolute;
                background-color: orange;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
                /*
                 top: 0;
                left: 0; 
                right: 0;
                bottom: 0;
                margin:  auto; 这种居中方式 只适合元素大小确定的值 */


            }
            .box4,.box5{
                width: 220px;
                height: 300px;
                background-color: #fff;
                float: left;
                margin: 0 10px;
                transition: all  0.5s;
            }
            .box4:hover,.box5:hover{
                transform: translateY(-10px);
                box-shadow: 0 0 10px rgba(0, 0, 0, .3);                      


            }
    </style>
</head>
<body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3">111</div>
        <div class="box4"></div>
        <div class="box5"></div>
</body>
</html>
