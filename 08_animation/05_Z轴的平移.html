<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        body {
            border: 1px solid red;
            background-color: rgb(240, 230, 230);

            perspective: 800px;

        }

        .box1{

            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;
            /* z轴的距离 调整元素z轴的位置 正常情况是调整元素和人眼的距离 
                距离越大，元素离人越近
                z轴平移属于立体效果 （近大远小）,默认情况下 网页不支持透视 
                如果要看到这个效果 必须设置网页的视距
            */
            transition: 2s;
        }

        body:hover div.box1 {
            transform: translateZ(100px);

        }
    </style>
</head>

<body>

    <div class="box1"></div>

</body>

</html>
