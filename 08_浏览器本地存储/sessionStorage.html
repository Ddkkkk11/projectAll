<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>sessionStorage</title>
</head>

<body>
  <!-- 
  存储内容大小一般支持5MB左右（不同浏览器可能还不一样）

浏览器端通过 Window.sessionStorage 和 Window.localStorage 属性来实现本地存储机制。

相关API：

xxxxxStorage.setItem('key', 'value');
该方法接受一个键和值作为参数，会把键值对添加到存储中，如果键名存在，则更新其对应的值。

xxxxxStorage.getItem('person');

​ 该方法接受一个键名作为参数，返回键名对应的值。

xxxxxStorage.removeItem('key');

​ 该方法接受一个键名作为参数，并把该键名从存储中删除。

xxxxxStorage.clear()

​ 该方法会清空存储中的所有数据。

备注：
SessionStorage存储的内容会随着浏览器窗口关闭而消失。
LocalStorage存储的内容，需要手动清除才会消失。
xxxxxStorage.getItem(xxx)如果xxx对应的value获取不到，那么getItem的返回值是null。
JSON.parse(null)的结果依然是null。 -->
  <h2>sessionStorage</h2>
  <button onclick="saveData()"> 点我保存一个数据</button>
  <hr>
  <button onclick="readData()"> 点我读取一个数据</button>
  <hr>
  <button onclick="deleteData()"> 点我删除一个数据(name)</button>
  <hr>
  <button onclick="deleteAllData()"> 点我清空数据</button>
  <script !src="">
    function saveData() {
      //设置一个 或者存储一个
      const p = { name: 'xdd', age: 20 };
      // console.log(p.toString());
      // console.log(JSON.stringify(p));
      window.sessionStorage.setItem('name', 'xdd');
      window.sessionStorage.setItem('name11', 'xd1231d');
      window.sessionStorage.setItem('obj', JSON.stringify(p));
    };
    function readData() {
      //读取数据
      const result = sessionStorage.getItem("obj")
      console.log(JSON.parse(result));
      console.log(sessionStorage.getItem('name'));
      console.log(sessionStorage.getItem('name11'));
    };
    function deleteData() {
      sessionStorage.removeItem("name");
    };
    function deleteAllData() {
      sessionStorage.clear();
    };
  </script>
</body>

</html>
