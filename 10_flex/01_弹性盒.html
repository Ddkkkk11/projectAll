<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      width: 500px;
      border: 10px solid;
      /* 将ul设置为弹性容器 */
      display: flex;
      flex-direction: row;
      /* flex-direction: ;指定容器中弹性元素的排列方式
                    可选值:
                        row 默认值，弹性元素在容器中水平排列（左向右）、  主轴 左到右
                        row-reverse     弹性元素在容器中反向水平排列（右向左）      主轴 右到左
                        column 弹性元素纵向排列 （从上向下）    主轴上到下
                        column 弹性元素纵向排列  （从下向上）   主轴 下到上
                    主轴 :
                    弹性元素的排列方向成为主轴
                    侧轴    ：
                    与主轴垂直方向的 成为侧轴
                */
    }

    li {
      width: 200px;
      height: 100px;
      background-color: #bfa;
      font-size: 50px;
      text-align: center;
      line-height: 100px;
      flex-shrink: 0;
      /* 弹性元素的属性：
                     flex-grow: ;  用来指定弹性元素伸展的系数
                        -当父元素有多余空间时，子元素如何伸展
                        --父元素的剩余空间 ，会按照比例分配
                     */

      /* flex-shrink: ;注定元素的收缩系数
                        当父元素的空间不足以容纳所有的子元素时 如果对子元素收缩
                        flex-shrink 如果值越大 收缩的越多 */
    }

    li:nth-child(1) {
      background-color: antiquewhite;
      /* flex-grow: 1; */
    }

    li:nth-child(2) {
      background-color: orange;
      /* flex-grow: 2; */
    }

    li:nth-child(3) {
      background-color: pink;
      /* flex-grow: 3; */
    }
  </style>
</head>

<body>
  <!-- 
        flex 弹性盒，伸缩盒 
            --css中又一种布局手段，他主要用来代替浮动来完成页面的布局
                flex可以使元素具有弹性，让元素可以随着页面的大小改变而改变
                    --要使用弹性盒，必须将一个元素设置为 弹性容器
                    --我们通过display来设置弹性容器
                            display:flex;       设置为块级弹性容器
                            display:inline-flex;    设置为行内的弹性容器
                    --弹性元素
                        弹性容器的子元素是弹性元素，或者弹性项
                        --一个弹性元素也可以作为弹性容器

        -->

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>




</body>

</html>
