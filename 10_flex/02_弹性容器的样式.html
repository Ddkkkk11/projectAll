<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 800px;
            border: 10px solid;
         /* 设置ul为弹性容器 */
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            /* flex-wrap: ;设置弹性元素是否在弹性容器中自动换行
                可选值：    
                        默认值 no wrap 不换行
                            wrap 当弹性元素在容器溢出时 元素会沿着辅轴方向自动换行
                            wrap-reverse元素沿着辅轴反方向换行
                */
                /* flex-wrap: wrap-reverse; */
            /* flex-flow: ;wrap 和direction的简写属性 */
                /* flex-flow: row wrap; */
            /* justify-content: ;
                    如何分配主轴上的空白空间（主轴上的元素如何排列）
                        可选值：
                        flex-start 元素沿着主轴起始位排列  比如主轴是左到右  那么剩余的部分则在右边排列
                        flex-end    元素沿着主轴的终边排列
                        center 元素居中排列 那么空白区域会在两边排列
                        space-around 空白分布到元素两侧排列
                        space-evenly    空白分布到元素的单侧
                         space-between空白均匀分配到元素中间
            */
            /* justify-content: space-between; */
        }

        li {
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;


            
        }

        li:nth-child(1) {
            background-color: antiquewhite;
        }

        li:nth-child(2) {
            background-color: orange;
        }

        li:nth-child(3) {
            background-color: pink;
        }
    </style>
</head>

<body>


    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>




</body>

</html>
