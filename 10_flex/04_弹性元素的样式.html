<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 900px;
            border: 10px solid;
            /* 设置弹性盒 */
            display: flex;
        }

        li {
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /* flex-shrink: 0; */
            /* flex-grow: 1; */
            /* flex-grow弹性的增长系数 */
            /* flex-shrink: ;弹性元素的缩减系数
                    --缩减系数的计算方式比较复杂
                    --缩减系数是根据元素大小和缩减比例计算的  */
            /* flex-basis: 100px; */
            /* flex-basis 指定元素在主轴的基础长度
             如果主轴是横向的 该值就指定的是宽度
                                如果主轴是纵向的  该值指的就是高度  
                默认值 是auto，表示参考元素自身的高度或者宽度
                                --如果传递了一个具体的数值 则以该值为准 */
            /* flex:; 可以设置弹性元素的所有样式
            语法    flex: 增长 缩减 基础; 
            initial  相当于 flex:0 1 auto;  不可以增长 但是可以缩减  
            auto 相当于 flex:1 1 auto  弹性元素可以增长 也可以缩减
            none flex: 0 0 auto;表示弹性元素没有弹性 不增不减  */
            flex: 1 1 auto;
            flex: initial;
        }

        li:nth-child(1) {
            /* order: ;决定我们元素的排列顺序    */
        }
        li:nth-child(2) {
            background-color: orange;
        }
        li:nth-child(3) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
