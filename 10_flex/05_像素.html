<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 1920px;
            height: 1080px;
            background-color: #bfa;


        }


    </style>
</head>
<body>  
        <!-- 像素
            屏幕是由一个一个发光的小点构成，这一个一个小点就是我们的像素
            -分辨率：1920*1080说的就是屏幕中小点的数量 
        在前端开发中像素要分成两种情况讨论 css像素和物理像素
        --像素所说的小点点就是物理像素
        --编写网页时我们用的像素都是css像素 
                --浏览器在显示时，需要将css像素转换为物理像素 然后在呈现
                --一个css像素最终由几个物理像素显示，由浏览器决定：
                默认情况下 在PC端  一个css像素=一个物理像素 
        视口（viewport）
            --视口就是屏幕中用来显示网页的区域 
                可以通过查看视口的大小，来观察css像素和物理像素的比值
            --默认情况下：
                视口的宽度1920px （css像素）    
                        物理像素也是1920px
                            此时css中像素和物理像素的比值是1:1
            --放大两倍的情况：
                    视口宽度960Px 
                     -此时css像素和物理像素的比值是1:2    
            我们可以通过改变视口的大小来改变css像素和物理像素的比值             
            -->
            <div class="box1"></div >

</body>
</html>
