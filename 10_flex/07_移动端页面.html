<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 设置视口的大小  把视口大小设置成100px  device-width表示设备的宽度（完美视口）-->
    <!-- <meta name="viewport" content="width=375px"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 移动端默认的视口大小是980px（css像素），
        默认情况下，移动端的像素比就是  980/移动端的宽度（980/750）
            如果我们直接在网页中编写移动端代码，这样在980视口下，
            像素比是非常不好的导致网页中的内容非常的小
                所以在编写移动端页面的时候，必须要有一个合理的像素比
                1css像素：2个物理像素
                1css像素：3个物理像素
        调整视口大小 可以通过meta标签来设置视口大小
                每一款移动设置设置时 都会有一个最佳的像素比 
                        --一般我们只需要将像素比设置为该值即可得到一个最佳的效果
                                将像素比设置为最佳像素比的视口的大小我们称为完美视口
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        将网页设置为完美视口
    -->
    <div class="box1"></div>
</body>
</html>
