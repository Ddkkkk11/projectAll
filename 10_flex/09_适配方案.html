    <style>
        * {
            padding: 0;
            margin: 0;


        }

        html {
            font-size: 5.33vw;
        }

        .box1 {
            width: 6.4vw;
            height: 4.667vw;
            background-color: #ddd;

            /* rem
            一个rem=1个html字体的大小 */

            /* 网页中字体大小最小是12px，不能设置一个比12px还小的数

                0.13333333333333vw=1px
                1.33333333333333vw=10px
                5.33333333333333vw=40px
            */
        }
    </style>
