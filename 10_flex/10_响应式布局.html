<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用媒体查询
            语法：@media 查询规则{} 
                媒体类型： 
                @media all{}
                    all 所有设备    
                    print   打印设备
                    screen  带屏幕的设备
                    speech 屏幕阅读器
                        --可以使用，连接多个媒体类型，这样他们直接就是一个或的关系
            可以在媒体类型前面添加一个only 表示仅仅
                    only的使用主要是为了兼容一些老版本的浏览器
                    */
        @media all{
            body{
                background-color: #bfa;


            }

        }


    </style>
</head>
<body>
        <!-- 响应式布局
            --网页可以根据不同的设备或者窗口大小呈现出不同的效果
            --使用响应式网页，可以使一个网页使用于所有设备
            --响应式的关键就是媒体查询
            --通过媒体查询 可以为不同的设备和设备不同的状态设置样式 -->
          
            
    
</body>
</html>
