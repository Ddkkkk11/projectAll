<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 媒体特性：
                    width 视口的宽度
                    height 视口的高度
            max-width 视口的最大宽度   （视口小于指定宽度生效）
            min-width 视口的最小宽度    （视口大于指定宽度生效）
  



                 */
        /* @media(min-width:500px) {
            body {
                background-color: #bfa;
            }
        } */
        /* 样式切换的分界点我们成为断点，也就是网页的样式在这个点会发生变化
            一般比较常用的断点  小于768  超小屏幕  max-width=768
                               大于768  小屏幕   min-width=768
                               大于992  中型屏幕 min-width=992
                               大于1200 大屏幕   min-width=1200 */
                               /* ()和（）用，连接表示或的意思 满足一个即可
                                （）和（）用and连接 表示同时满足 两者都要满足 */
                               @media(min-width:500px),(max-width:300px){
                                body{

                                    background-color: red;

                                }


                               }

    </style>
</head>
