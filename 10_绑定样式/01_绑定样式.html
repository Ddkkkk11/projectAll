<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="/js/vue.js"></script>
</head>
<style>
  .basic {
    width: 400px;
    height: 100px;
    border: 1px solid black;
  }

  .happy {
    border: 4px solid red;;
    background-color: rgba(255, 255, 0, 0.644);
    background: linear-gradient(30deg, yellow, pink, orange, yellow);
  }

  .sad {
    border: 4px dashed rgb(2, 197, 2);
    background-color: gray;
  }

  .normal {
    background-color: skyblue;
  }

  .demo1 {
    background-color: yellowgreen;
  }

  .demo2 {
    font-size: 30px;
    text-shadow: 2px 2px 10px red;
  }


  .demo3 {
    border-radius: 20px;

  }
</style>

<body>
<!--
    绑定样式：
        1. class样式
              写法:class="xxx" xxx可以是字符串、对象、数组。
                  字符串写法适用于：类名不确定，要动态获取。
                  对象写法适用于：要绑定多个样式，个数不确定，名字也不确定。
                  数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用。
        2. style样式
              :style="{fontSize: xxx}"其中xxx是动态值。
              :style="[a,b]"其中a、b是样式对象。
  -->
<!-- 绑定class样式 字符串写法 适用于 样式的类目不确定 需要动态指定 -->
<div class="basic" :class="mood" @click="changeMood"> {{name}}</div>
<br><br><br>


<!-- 绑定class 样式 数组写法   适用于 要绑定的样式名字不确定 个数不确定-->
<div class="basic" :class="classArr" @click="changeClass"> {{name}}

  <!-- <button @click.stop="changeBtn" >点我</button> -->

</div>
<br><br><br>
<!-- 绑定class样式 对象写法 -->
<div class="basic" :class="classObj"> {{name}}

</div>
<br><br><br><br>
<!-- <div class="basic" :style="{fontSize: fontSize+'px'}">{{name}}</div> -->
<!-- 绑定style样式  对象写法 -->
<div class="basic" :style="styleObj">{{name}}</div>
<!-- 绑定style样式 数组写法 -->

<!-- <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div> -->
<div class="basic" :style="styleArr">{{name}}</div>

</div>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: "#root",
    data: {
      name: "xdd",
      mood: "normal",
      classArr: ['demo1', 'demo2', 'demo3 '],
      classObj: {
        demo1: false,
        demo2: false,
      }, styleObj: {
        fontSize: '40px',
        color: 'brown',
      }, styleObj2: {
        backgroundColor: '#bfa'
      }, styleArr: [{
        fontSize: '40px',
        color: 'brown',
      },
        {backgroundColor: '#bfa'}
      ]
    },
    methods: {
      changeMood() {
        // document.getElementById("demo").className="basic happy";
        // this.mood='happy';
        /* const a=  Math.round(Math.random()*(2))
        console.log(a);
          if(a==1)
          {
            this.mood='happy';
          }else if(a==0){
            this.mood="sad";
          }else if(a==2){
            this.mood="normal";
          } */
        const a = Math.round(Math.random() * (2))
        console.log(a);
        const arr = ["happy", 'sad', 'normal'];
        this.mood = arr[a]
      },
      changeClass() {
        this.classArr.pop();
      }
    },
  })
</script>
</body>
