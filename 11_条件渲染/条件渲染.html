<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="/js/vue.js"></script>

</head>
<body>
<!--
  条件渲染:
    1.v-if
        写法:
            (1)v-if==表达式
            (2)v-else-if="表达式"
            (3)v-else="表达式"
    2.v-show
          写法:v-show="表达式"
           适用于:切换频率频繁的场景
           特点:不展示的dom没有被移除,仅仅是使用样式隐藏
   3.备注
        使用v-if时元素有可能获取不到 而是用v-show时元素一定会被获取到

-->
<div id="root">
  <h2>当前的n值是{{n}}</h2>
  <button @click="n++">点我n+1</button>
  <!--  &lt;!&ndash;  使用v-show做条件渲染&ndash;&gt;-->
  <!--  <h2 v-show="false">欢迎来到{{name}}</h2>-->
  <!--  <h2 v-show="1===1">欢迎来到{{name}}</h2>-->
  <!--&lt;!&ndash;v-if做条件渲染&ndash;&gt;-->
  <!--  <h2 v-if="false">欢迎来到{{name}}</h2>-->
  <!--  <h2 v-if="1===1">欢迎来到{{name}}</h2>-->
  <!--  频率高的用V-show  频率低的用V-if-->
  <!--  v-if v-else-if -->
  <!--  <div v-if="n===1" >Angular</div>
    <div v-else-if="n===2">React</div>
      <div v-else-if="n===3">Vue</div>
      <div v-else>哈哈哈</div>-->

  <!--<div v-show="n===1">
    <h2 >你好</h2 >
    <h2 >安康</h2 >
    <h2 >xdd</h2 >
  </div>-->
<!-- template 只能配合v-if 不能配合v-show-->
  <template v-if="n===1">
    <h2>你好</h2>
    <h2>安康</h2>
    <h2>xdd</h2>
  </template>

</div>
<script>
  Vue.config.productionTip = false;
  const vm = new Vue({
    el: "#root",
    data: {
      name: "安康",
      a: false,
      n: 0
    }
  })
</script>
</body>

</html>
