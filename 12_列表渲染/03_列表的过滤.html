
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="/js/vue.js"></script>
</head>
<style>
  * {
    text-align: center;
    margin: 0;
    padding: 0;
  }

  div {
    margin: 200px 0;
  }
</style>
<body>
<div id="root">
  <input type="text" placeholder="请输入名字" v-model="keyWords">
  <h1>人员列表</h1>
  <ul>
    <li v-for="(p,index) in filPerson" :key="index">
      {{p.name}}-{{p.age}}-{{p.gender}}
    </li>
  </ul>
</div>
<script>
  Vue.config.productionTip = false;
  //用watch实现
  /*new Vue({
    el: "#root",
    data: {
      keyWords: "",
      persons: [
        {id: '001', name: "马冬梅", age: 18, gender: "女"},
        {id: '002', name: "周冬雨", age: 19, gender: "女"},
        {id: '003', name: "周杰伦", age: 20, gender: "男"},
        {id: '004', name: "温兆伦", age: 21, gender: "男"}
      ], filPerson: []
    }
    , watch: {
      /!*keyWords(val) {
        this.filPerson = this.persons.filter((p) => {
          return p.name.indexOf(val) !== -1;//把包含的抛出 (!=-1)放到新的数组
        })*!/
      keyWords: {
        immediate: true,
        handler(val) {
          this.filPerson = this.persons.filter((p) => {
            return p.name.indexOf(val) !== -1;
          })
        }
      }
    }
  })*/
  //用(computed)计算属性实现
  new Vue({
    el: "#root",
    data: {
      keyWords: "",
      persons: [
        {id: '001', name: "马冬梅", age: 18, gender: "女"},
        {id: '002', name: "周冬雨", age: 19, gender: "女"},
        {id: '003', name: "周杰伦", age: 20, gender: "男"},
        {id: '004', name: "温兆伦", age: 21, gender: "男"}
      ]
    },
    computed: {
      filPerson() {
       return  this.persons.filter((p) => {
          return p.name.indexOf(this.keyWords) !== -1;
        })


      }


    }

  })
</script>
</body>

</html>
