<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="/js/vue.js"></script>
</head>

<body>
  <!--
  v-for指令
      1.用于展示列表数据
      2.语法v-for="(item,index) in xxx" :key='yyy'
      3.可便利 数组,对象 字符串(少) 指定次数(少)
-->
  <div id="root">
    <!--  遍历数组-->
    <h2>人员列表</h2>
    <ul>
      <li v-for="(p,index) in persons" :key="index ">
        {{p.name}}---{{p.age}}---{{index}}
      </li>
    </ul>
    <!--  遍历对象-->
    <h2>汽车列表</h2>
    <ul>
      <li v-for="(value,key) in carS" :key="key">
        {{key}}-{{value}}

      </li>
    </ul>
    <!--  遍历字符串-->
    <h2>遍历字符串</h2>
    <ul>
      <li v-for="(char,index) in string" :key="index">
        {{char}}-{{index}}
      </li>
    </ul>
    <!--  遍历指定次数-->
    <h2>遍历指定次数</h2>
    <ul>
      <li v-for="(number,index) in 5" :key="index">
        {{number}}--{{index}}
      </li>
    </ul>
  </div>
  <script>
    Vue.config.productionTip = false;
    new Vue({
      el: "#root",
      data: {
        persons: [
          { id: '001', name: "张三", age: 18 },
          { id: '002', name: "李四", age: 19 },
          { id: '003', name: "王五", age: 20 }
        ],
        carS: {
          name: "奥迪a8",
          price: "80万",
          color: "黑色"
        },
        string: "hello"
      }
    })

  </script>
</body>

</html>
