<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>监测数据改变原理</title>
</head>
<script src="/js/vue.js"></script>
<script src="/js/dayjs.min.js"></script>
<body>
<!--
			过滤器：
				定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
				语法：
						1.注册过滤器：Vue.filter(name,callback) 或 new Vue{filters:{}}
						2.使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
				备注：
						1.过滤器也可以接收额外参数、多个过滤器也可以串联
						2.并没有改变原本的数据, 是产生新的对应的数据
		-->
<div id="root">
  <h2>格式化后的时间</h2>
  <h3>现在时间是{{time}}</h3>
  <!--  计算属性实现-->
  <h3>现在时间是{{fmtTime}}</h3>
  <!--  methods实现-->
  <h4>现在是:{{getFmtTime()}}</h4>
  <!--  过滤器实现-->
  <!--  默认会把time传给timeFormaster  第一个时间总是time-->
  <h5>现在是:{{time | timeFormaster}}</h5>
  <!--  过滤器实现传参-->
  <h5>现在是:{{time | timeFormaster('YYYY-MM-DD') |mySlice}}</h5>
  <!--  不单单只能给插值语法使用-->
  <h3 :x="msg |mySlice">xdd</h3>
  <!--  不能给v-model绑定-->
  <input type="text" v-model="msg ">
</div>
<div id="root2">
  <!--  <h2>{{msg |mySlice}}</h2>-->
  <h2>{{msg |mySlice}}</h2>
</div>
<script>
  Vue.config.productionTip = false;
  //全局过滤器
  Vue.filter('mySlice', function (value) {
    return value.slice(0, 4);
  })
  new Vue({
    el: "#root",
    data: {
      time: 1652950934676,  //时间戳
      msg: '你好 xdd'
    },
    methods: {
      getFmtTime() {
        return dayjs().format('YYYY-MM-DD HH:mm:ss');
      }

    },
    computed: {
      fmtTime() {
        return dayjs().format('YYYY-MM-DD HH:mm:ss');
      }
    },
    //局部过滤器
    filters: {
      //
      timeFormaster(value, str = 'YYYY-MM-DD HH:mm:ss') {
        return dayjs(value).format(str);
      },
      /* mySlice(value) {
         //这里的value是 timeFormaster 的返回值
         return value.slice(0, 4)
       }*/
    }
  })

</script>
</body>
</html>
