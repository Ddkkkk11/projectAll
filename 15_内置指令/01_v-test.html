<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-test</title>
</head>
<script src="/js/vue.js"></script>
<body>
<!--
  我们学过的指令
    v-bind:单项绑定解析表达式
    v-model:双向数据绑定
     v-for:遍历数组/对象/字符串
     v-on:绑定时间监听,可以简写为@
     v-if:条件渲染(动态控制节点是否存在)
     v-else:条件渲染 (动态控制节点是否存在)
     v-show:条件渲染(动态控制节点是否展示)
    V-test
      1:作用向其所在节点渲染文本内容
      2:与{{name}}不同 v-test会覆盖掉节点里面的内容 而插值语法不会

-->
<div id="root">
  <div>{{name}}
    <div v-text="name">11111111111111</div>
    <div v-text="str">1232</div>
  </div>

</div>
<script>
  Vue.config.productionTip = false;
  new Vue({
    el: "#root",
    data: {
      name: "xdd",
      str: "<h3>你好xdd<h3>"
    }
  })

</script>
</body>
</html>
