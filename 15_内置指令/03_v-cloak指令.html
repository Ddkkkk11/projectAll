<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>监测数据改变原理</title>
  <script src="/js/vue.js"></script>
  <style>
    [v-clack] {
      display: none;
    }
  </style>
</head>
<body>
<!--
				v-cloak指令（没有值）：
						1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
						2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
		-->
<div id="root">
  <h3 v-cloak>{{name}}</h3>
</div>

</body>
<script>
  Vue.config.productionTip = false;
  new Vue({
    el: "#root",
    data: {
      name: 'xasd'
    }
  })
</script>
</html>
