<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <script src="/js/vue.js"></script>
</head>

<body>
  <!--
    v-pre指令
      1.跳过其所在节点的编译
      2.可利用他跳过:没有使用指令语法的,没有使用插值语法的节点,会加快编译

-->
  <div id="root">

    <h2>Vue其实很简单</h2>
    <h2>当前n的值是{{n}}</h2>
    <h2 v-pre>当前n的值是{{n}}</h2>
    <button @click="n++">点我n++</button>
  </div>

</body>
<script>
  Vue.config.productionTip = false;
  new Vue({
    el: "#root",
    data: {
      n: 1
    }

  })

</script>

</html>
