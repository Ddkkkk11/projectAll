<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>监测数据改变原理</title>
</head>
<script src="/js/vue.js"></script>

<body>
<!--
    注意点
        1.关于组件名
        ‘       一个单词组成
                        第一种写法(首字母小写):school
                        第二种写法(首字母大写):School
                   多个单词组成
                        第一种写法(kebab-case命名) my-school
                         第二种写法(CamelCase):MySchool(需要脚手架支持)
                    备注 :
                        1.组件名尽可能回避HTML中已经有元素名称.例如h2 H2都不行
                        2.可以使用name配置项指定组件在开发者工具呈现的名字
        2.关于组件标签
            第一种写法:<school></>school>
            第二种写法 </school>
             备注：不适用脚手架时，第二种写法会导致后续组件不能渲染
        3.一个简写方式
            const school=Vue.extend(Options) 可以简写为const school=options
-->
<div id="root">
  <h1>{{msg}}</h1>
  <my-school></my-school>
  <my-school/>
  <my-school/>

</div>
<script>
  Vue.config.productionTip = false;
  //定义组件
  const s = {
            name: 'xdd',
            template: `
              <div>
              <h2>{{ schoolName }}</h2>
              <h2>{{ schoolAddress }}</h2>
              </div>`,
            data() {
              return {
                schoolName: '安康学院',
                schoolAddress: '安康'
              }
            }
          }
  ;
  //

  new Vue({
    el: "#root",
    data: {msg: '欢迎学习Vue'},
    components: {
      'my-school': s
      // MySchool: s
    }

  })

</script>
</body>

</html>
