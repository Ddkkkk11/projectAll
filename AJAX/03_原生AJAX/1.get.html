<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Get 请求</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: 5px solid #bfa;


        }
    </style>
</head>

<body>
    <button>点击发送请求</button>
    <div id="result"></div>
    <script>
        //获取button元素
        const btn = document.getElementsByTagName('button')[0];
        const div = document.getElementById("result");
        //绑定事件
        btn.onclick = () => {
            //1.创建对象
            const xhr = new XMLHttpRequest();
            //2.初始化 初始化设置请求的方法和url
            xhr.open("GET", "http://127.0.0.1:8000/server?a=100,b=200,c=300");
            //3.发送
            xhr.send();
            //4.事件绑定,处理服务端返回的结果
            //on when ...当什么什么的时候
            //readystate 是xhr对象中的一个属性,表示状态 0(没有初始化) 1(open方法已经调用)
            // 2(send方法已经调用) 3(服务端返回了部分结果) 4(服务端返回了所有结果)
            //change  改变
            xhr.onreadystatechange = () => {
                //判断返回的结果（===4服务端返回了所有结果）
                if (xhr.readyState === 4) {
                    //判断响应的状态码 200(成功) 404  403 401  500 
                    //响应状态码 2xxx都是表示成功
                    if (xhr.status >= 200 && xhr.status <= 300) {
                        //处理服务端响应的结果  包括四部分  行 头 空行 体
                        //1.响应行 
                        console.log(xhr.status);//响应行里面的响应状态码
                        console.log(xhr.statusText);//响应行里面的响应状态字符串
                        console.log(xhr.getAllResponseHeaders());//所有的响应头
                        console.log(xhr.response);//响应体
                        //设置result 文本
                        div.innerHTML = xhr.response;
                    } else {

                    }
                }
            };

        }


    </script>
</body>

</html>
