<body>
    <script>

        //解构赋值是对赋值运算符的一种扩展
        //他是针对数组和对象进行操作
        //优点:代码书写上非常简洁
        const node = {
            type: 'indefinitely',
            name: "foo",

        };
        /*  const type=node.type;
         const name=node.name; */
        //完全解构
        const { type, name } = node;
        console.log(type, name);
        const obj = {
            a: {
                name: "张三"
            },
            b: [],
            c: 'helloWorld'
        };
        //不完全解构 可忽略
        /*    const {a}=obj;
           console.log(a); */
        //剩余运算符
        /*  const { a, ...keys } = obj;
         console.log(a, keys); */

        //默认值
        /*  const { a, b = 30 } = { a:20 };
         console.log(a,b); */

        //对数组完全解构
        // const arr = [1, 23, 4, 5];
        // const [a, b, c, d] = arr;
        // console.log(a, b, c, d);
        // //对数组不完全解构
        // const [a1, b2] = arr;
        // console.log(a1, b2);
        // //可嵌套
        const [a, [b], c] = [1, [2, 3, 4], 3]

        console.log(a, [b], c);
    </script>
