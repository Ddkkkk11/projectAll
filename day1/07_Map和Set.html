<body>
    <script>
        //集合:表示无重复值的有序列表
        const set = new Set();
        //添加元素
        set.add(2);
        set.add(12);
        set.add(12);
        // set.add(['hello', 'World', 3, 4]);
        //set.add([1, 2, 3]);
        //删除元素
        // set.delete(2);
        //查询集合中是否含有目标值
        //has 校验 检验某个值是否在集合set中
        // console.log(set.has(1));
        // console.log(set);
        //
        /*  set.forEach((val, key) => {
             console.log(val);
             console.log(key);
         }); */
        //将set转换为数组
        const set2 = new Set([1, 2, 3, 3, 3, 3, 4]);
        //可以通过拓展运算符来进行操作
        const arr = [...set2];
        console.log(arr);
        //set 中对象的引用无法被释放（set3.add(obj); 当前集合引用了当前对象）
        /* let set3 = new Set(), obj = {};
        set3.add(obj);
        //obj=null;释放当前的资源
        obj = null;
        console.log(set3); */
        ///////////////// 
        let set4 = new WeakSet(), obj = { name: "asd" };
        set4.add(obj);
        obj = null;
        //WeakSet 1.不能传入非对象类型的参数
        // 2.不可迭代
        //3.没有forEach()
        //4.没有size属性

        console.log(set4);
        //map类型是键值对的有序列表,键值可以是任意的类型
        const map = new Map();
        map.set("name", "xdd");
        map.set('age', 20);
        console.log(map.get("name"));
        map.has("name");//true
        map.delete("name");
        console.log(map);
        map.clear();
        console.log(map);
        map.set([1, [1, 2, 3, 4]], "hello");
        map.set("hello", [1, [1, 2, 3, 4]]);
        console.log(map);
        const m = new Map([["c", 1], ["a", 2]]);
        console.log(m);
        //weakMap 弱引用类型
    </script>

</body>
