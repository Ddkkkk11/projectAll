<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        //数组的方法    from() of()
        //1. from()将伪数组转换为真正的数组
        function add(a, b, c) {
            //es5将伪数组转换为数组
            let arr = [].slice.call(arguments);
            // console.log(arr);
            console.log(arguments);
            //es6写法
            const arr1 = Array.from(arguments);
            // console.log(arr1);
            const arr2 = [...arguments]
            console.log(arr2);
        };
        add(1, 2, 3);
        const li = document.querySelectorAll("li");
        console.log(Array.from(li));
        //通过扩展运算符 将伪数组转换为真正的数组(把伪数组的元素拆分下来 传给空的数组)
        console.log([...li]);
        //from() 还可以接受第二个参数,用来对每个元素进行处理 将处理后的值放入返回的数组。
        let liConents = Array.from(li, (ele) => ele.textContent);
        console.log(liConents);
        //2. of ()  将任意的数据类型转换为数组
        console.log(Array.of(1, 2, 3, 4, "xdd"));
        //3,copywithin()
        //三个参数 第一个表示被替换的位置   二表示开启截取的位置 三默认表示数组长度
        const arr = [1, 2, 3, 8, 9, 10].copyWithin(0, 2);
        console.log(arr);
        // 3 8 9 10  9 10
        //从三位置开始的所有数值(数量) 到末尾 覆盖掉从 2开始的这些数值 (数量)
        const arr1 = [1, 23, 44, 43, 12].copyWithin(2, 3);
        // 1 23 43 12 12
        console.log(arr1);
        // /、find() 和 findIndex()  查找当前数组第一个符合条件的值  
        [1, 2, 3, 4, 5].find((m) => m > 2);//m表示数组中的每个元素 
        console.log([1, 2, 3, 4, 5].find((m) => m > 4));
        console.log([1, 23, 345, 6, 67].findIndex((n) => n > 10))
        //entries() keys() values() 当调用  这些方法的时候返回了一个遍历器  可以使用for  of  进行遍历
        // console.log(["1m", 2].keys());
        //得到每一个键
        for (const iterator of ["1m", 2].keys()) {
            console.log(iterator);
        };
        //values 可以得到每一个值
        for (const ele of ["1m", 2].values()) {
            console.log(ele);
        };
        //entries()
        console.log([1, 2, 3].entries());
        for (const [index, ele] of [1, 2, 3].entries()) {
            console.log(index, ele);
        }/* 
            keys()对键名的遍历
            values()对键值的一个遍历
            entries()对键值对的一个遍历
        */
        const letter = ["a", "b", "c"];
        const result = letter.entries();
        // console.log(result.next().values);
        //includes()返回一个布尔值   表示某个数组是否包含给定的值
        console.log([1, 2, 3, 4].includes()); //存在返回true  不存在返回false
        //indexOf如果存在返回true  不存在返回-1
    </script>

</body>

</html>
