<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>

<body>
    <script>
        //Iterator
        //是一种新的遍历机制
        //使用迭代 迭代就是遍历器  遍历器就是迭代
        //1.迭代器是一个接口,能访问数据的接口,能快捷的访问数据,通过Symbol.iterator来创建迭代器 通过迭代器的next方法获取迭代之后的结果
        //2.迭代器是用于遍历数据结构的指针(数据库的游标)
        const arr = ["1", "2", "3", "4"]
        //创建新的迭代器
        console.log(arr);
        const ite = arr[Symbol.iterator]();
        console.log(ite.next());//{value: '1', done: false} done是否遍历完成如果为fasle 继续遍历如果为true 表示遍历完成
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next());
        console.log(ite.next()); 
    </script>
</body>

</html>
