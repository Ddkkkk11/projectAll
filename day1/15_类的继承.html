<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //使用关键字 extends
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;

            }
            sayName() {
                return this.name;

            }
            sayAge() {
                return this.age;

            }

        }
        class Dog extends Animal {
            constructor(name, age, color) {
                super(name, age);
                //Animal.call(this, name, age);
                this.color = color;

            }
            //子类自己的方法
            sayColor() {
                return `${this.name}今年${this.age}岁了,他的颜色是${this.color}`;
            }
            //重写自己的方法
            sayName() {
                return this.name + super.sayAge() + this.color;
            }

        }
        const dog1 = new Dog("小黄", 12, "red");
        console.log(dog1);
        console.log(dog1.sayName());
        //思考:如果让多个类 混入到一个类中
        
    </script>
</body>

</html>
