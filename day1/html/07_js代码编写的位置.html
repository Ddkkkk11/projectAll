<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./day1/js/Script.js">
        // 可以将js代码写到script属性中
            // alert("我是script标签中的alert"); 
        /* 可以将js代码编写到外部的js文件中，然后通过script标签引入
            写到外部文件中可以在不同的页面同时引用，也可以利用我们浏览器的缓存机制
                推荐使用的方式 */
        /* script标签一旦用于引入外部文件了，就不能在编写代码了，即使编写了浏览器也会忽略
            如果需要可以在创建一个script标签用于编写内部代码 */
    </script>
    <script>
        alert("我是从新创建的script的代码");
    </script>
</head>
<body>
    <!--可以将js代码编写到onclick属性中  
        当我们点击按钮时 js代码才会执行  
        虽然可以写在标签中,但是他们属于结构和行为耦合,不方便维护 ,不推荐使用 -->
    <button onclick="alert('讨厌,你点我干嘛');">点我一下</button>
    <!-- 
                可以将js代码写入href属性中,这样当点击超链接时 会执行js代码
         -->
    <a href="  javascript: alert('HelloWorld');">也点我一下</a>
</body>
</html>
