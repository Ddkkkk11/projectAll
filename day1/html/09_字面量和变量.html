<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
           <script>
               /* 字面量,都是一些不能改变的值    
               比如：1 2 3 4        字面量都是可以直接使用的，但是我们一般都不会直接使用字面量
                变量  可以用来保存字面量，而且字面量的值是可以任意改变的
                        变量更加方便我们使用，在开发中都是通过变量去保存一个字面量
                            而不会直接使用字面量
               */
            //   声明变量
            // 在JS中使用var关键字来声明变量  var a;
            /* 通过变量名可以对字面量进行描述 */
            var a=1111;
                alert(a);
                // 也可以同时完成  var a=123;
                console.log(a);
           </script> 
</head>
