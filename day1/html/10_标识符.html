    <script>
        /* 标识符
                --在JS中所有的可以由我们自主命名的都可以称为我们的标识符
                    例如：变量名，函数名，属性名
                    --命名一个标识符需要遵守如下规则
                            1.标识符可以含有字母 数字  下划线 $
                            2.标识符不能以数字开头   
                            3.标识符不能是ES中的关键字或保留字
                            4.标识符一般命名都是采用驼峰命名法  首字母小写 每个单词字母开头大写 其余小写
                               helloWorld       xxxYyyZzz 
                --js底层保存标识符时实际上是采用Unicode编码，
                    理论上将，所有的utf-8中含有的内容都可以作为标识符
  */    
            
    </script>
