<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
                    我们可以在时间对应的属性中设置一些js代码
                        这样当事件被触发时,这些代码将会被执行
            这样的写法我们称为结构和行为耦合,不方便维护,不推荐使用
             -->
    <button id="btn" oncopy="this.innerHTML='抱歉,这个不能复制哦'">我是一个按钮</button>
    <script>
        /*
        事件就是用户和浏览器之间的交互行为
            比如:点击按钮,鼠标移动,关闭窗口等
        */

        //    第一步获取按钮的对象
        var btn = document.getElementById("btn");
        /*
        可以为按钮的对应事件绑定处理函数的形式来响应事件
            这样当事件被触发时,其对应的函数将会被调用
       */
        // 绑定一个点击事件
        // 向这种为单击事件绑定的函数,我们成为单击响应函数
                btn.onclick=function(){
                    alert("别点我");
                    }

    </script>
</body>

</html>
