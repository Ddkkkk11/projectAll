<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" type="text/css" href="./css.css" />

</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>

			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>

			<br>
			<br>

			<p>
				你喜欢哪款单机游戏?
			</p>

			<ul id="game">
				<li id="rl">红警</li>
				<li>实况</li>
				<li>极品飞车</li>
				<li>魔兽</li>
			</ul>

			<br />
			<br />

			<p>
				你手机的操作系统是?
			</p>

			<ul id="phone">
				<li>IOS</li>
				<li id="android">Android</li>
				<li>Windows Phone</li>
			</ul>
		</div>

		<div class="inner">
			gender:
			<input class="hello" type="radio" name="gender" value="male" />
			Male
			<input class="hello" type="radio" name="gender" value="female" />
			Female
			<br>
			<br>
			name:
			<input type="text" name="name" id="username" value="abcde" />
		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">查找#bj节点</button></div>
		<div><button id="btn02">查找所有li节点</button></div>
		<div><button id="btn03">查找name=gender的所有节点</button></div>
		<div><button id="btn04">查找#city下所有li节点</button></div>
		<div><button id="btn05">返回#city的所有子节点</button></div>
		<div><button id="btn06">返回#phone的第一个子节点</button></div>
		<div><button id="btn07">返回#bj的父节点</button></div>
		<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
		<div><button id="btn09">返回#username的value属性值</button></div>
		<div><button id="btn10">设置#username的value属性值</button></div>
		<div><button id="btn11">返回#bj的文本值</button></div>
	</div>
	<script>
		/*
		getElementById() 通过id属性获取一个元素节点对象
		getElementsByTagName() 通过标签名获取一组元素节点的对象
		getElementsByName()通过name属性获取一组元素节点对象  比如input里面有name属性的 标签
		*/
		//查找#bj节点
		// 为id为btn01按钮绑定一个单击响应函数
		var btn01 = document.getElementById("btn01");
		btn01.onclick = function () {
			// 查找id为bj的节点
			// 返回bj的文字
			var bj = document.getElementById("bj");
			alert(bj.innerHTML);
		};
		// 查找所有li节点

		var btn02 = document.getElementById("btn02");
		btn02.onclick = function () {
			// 查找所有li节点
			//getElementsByTagName()可以根据标签吗获取一组对象
			// 这个方法会给我们返回一个类数组对象,所有查询到的元素会封装到对象中
			// 即使查询到的元素只有一个,也会封装到数组中
			var lis = document.getElementsByTagName("li");
			// alert(li);
			console.log(lis.length); //11
			//遍历数组
			for (let index = 0; index < lis.length; index++) {
				console.log(lis[index].innerHTML);
			}


		};
		//查找name=gender的所有节点
		// 为id为btn03的按钮绑定一个单机响应函数
		var btn03 = document.getElementById("btn03");
		btn03.onclick = function () {
			var inPs = document.getElementsByName("gender");
			console.log(inPs.length);
			for (let index = 0; index < inPs.length; index++) {
				// console.log(inPs[index].innerHTML);
				// 如果要读取元素节点属性
				// 直接使用元素.属性名
				/* 
				id就是元素.id 
				name就是元素.name
				value就是元素.value
				注意class属性不能采用这样的办法
					读取class属性的时候需要使用className

				*/
				console.log(inPs[index].className);
				/* 
				innerHTML用来获取元素内部的HTML代码的
				   对于字节数标签这个属性没有意义
			   	
				*/
			}
		};


		//查找name=gender的所有节点
		//查找#city下所有li节点

		//返回#phone的第一个子节点
		//返回#bj的父节点
		//返回#android的前一个兄弟节点

	</script>
</body>

</html>
