<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" type="text/css" href="./css.css" />

</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>

			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>

			<br>
			<br>

			<p>
				你喜欢哪款单机游戏?
			</p>

			<ul id="game">
				<li id="rl">红警</li>
				<li>实况</li>
				<li>极品飞车</li>
				<li>魔兽</li>
			</ul>

			<br />
			<br />

			<p>
				你手机的操作系统是?
			</p>

			<ul id="phone">
				<li>IOS</li>
				<li id="android">Android</li>
				<li>Windows Phone</li>
			</ul>
		</div>

		<div class="inner">
			gender:
			<input class="hello" type="radio" name="gender" value="male" />
			Male
			<input class="hello" type="radio" name="gender" value="female" />
			Female
			<br>
			<br>
			name:
			<input type="text" name="name" id="username" value="abcde" />
		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">查找#bj节点</button></div>
		<div><button id="btn02">查找所有li节点</button></div>
		<div><button id="btn03">查找name=gender的所有节点</button></div>
		<div><button id="btn04">查找#city下所有li节点</button></div>
		<div><button id="btn05">返回#city的所有子节点</button></div>
		<div><button id="btn06">返回#phone的第一个子节点</button></div>
		<div><button id="btn07">返回#bj的父节点</button></div>
		<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
		<div><button id="btn09">返回#username的value属性值</button></div>
		<div><button id="btn10">设置#username的value属性值</button></div>
		<div><button id="btn11">返回#bj的文本值</button></div>
	</div>
	<script>

		/* 
		定义一个函数专门为指定元素绑定单击响应函数
			参数
				1.idStr要绑定单击响应函数的id的属性值
				2.要返回的属性id
				
				*/
		function myClick(idStr, fun) {
			var btn = document.getElementById(idStr);
			btn.onclick = fun;
		}
		// myClick("btn01","bj");
	/*
		getElementById() 通过id属性获取一个元素节点对象
		getElementsByTagName() 通过标签名获取一组元素节点的对象
		getElementsByName()通过name属性获取一组元素节点对象  比如input里面有name属性的 标签
		*/
		//查找#bj节点
		// 为id为btn01按钮绑定一个单击响应函数
		// var btn01 = document.getElementById("btn01");
		// btn01.onclick = function () {
		// 	// 查找id为bj的节点
		// 	// 返回bj的文字
		// 	var bj = document.getElementById("bj");
		// 	alert(bj.innerHTML);
		// };
		// 查找所有li节点

		var btn02 = document.getElementById("btn02");
		btn02.onclick = function () {
			// 查找所有li节点
			//getElementsByTagName()可以根据标签吗获取一组对象
			// 这个方法会给我们返回一个类数组对象,所有查询到的元素会封装到对象中
			// 即使查询到的元素只有一个,也会封装到数组中
			var lis = document.getElementsByTagName("li");
			// alert(li);
			console.log(lis.length); //11
			//遍历数组
			for (let index = 0; index < lis.length; index++) {
				console.log(lis[index].innerHTML);
			}
		};
		//查找name=gender的所有节点
		// 为id为btn03的按钮绑定一个单机响应函数
		var btn03 = document.getElementById("btn03");
		btn03.onclick = function () {
			var inPs = document.getElementsByName("gender");
			console.log(inPs.length);
			for (let index = 0; index < inPs.length; index++) {
				// console.log(inPs[index].innerHTML);
				// 如果要读取元素节点属性
				// 直接使用元素.属性名
				/* 
				id就是元素.id 
				name就是元素.name
				value就是元素.value
				注意class属性不能采用这样的办法
					读取class属性的时候需要使用className
	
				*/
				console.log(inPs[index].className);
				/* 
				innerHTML用来获取元素内部的HTML代码的
				   对于字节数标签这个属性没有意义
			   	
				*/
			}
		};
		/* 
			获取元素节点的子节点
			   --方法  	getElementsByTagName();
					返回当前节点的指定标签名后代节点
				属性
					childNodes  返回当前节点的所有子节点(包括  空白的文本节点 )  通常用children代替
				属性
					firstChild 返回当前节点的第一个节点
				属性
					lastChild  返回当前节点的最后一个节点		
		*/

		// 查找#city下所有li节点
		// 为id为btn04的按钮绑定一个单击响应函数
		var btn04 = document.getElementById("btn04");
		btn04.onclick = function () {
			// 获取id为city的元素
			var city = document.getElementById("city");
			// 查找#city下面的所有li节点
			var lis = city.getElementsByTagName("li");
			// console.log(lis.length);
			for (let index = 0; index < lis.length; index++) {
				alert(lis[index].innerHTML);
			}
		};
		//返回#city的所有子节点
		// 为05绑定单击响应函数
		// 先找到05
		var btn05 = document.getElementById("btn05");
		// 绑定单击响应函数
		btn05.onclick = function () {
			// 查询city 先找到他
			var list = document.getElementById("city");
			// 

			/* 
				childNodes属性会获取包括文本节点在内的所有节点
					根据dom标签间的空白也会当成文本节点
					注意：在IE8以下的浏览器中,不会将空白当成子节点
						在IE8时会返回四个子元素其他浏览器是九个子元素
			*/
			var cha = list.childNodes;
			// 	for (let index = 0; index < cha.length; index++) {
			// 			alert(cha[index]);
			// 	}
			/* 
			*/
			var cha2 = list.children;
			/* 
			children 可以获取当前接节点的所有子元素
			*/
			for (let index = 0; index < cha2.length; index++) {
				alert(cha2[index].innerHTML);
			}
		};



		//返回#phone的第一个子节点
		//给btn06绑定事件单击函数
		var btn06 = document.getElementById("btn06");
		btn06.onclick = function () {
			// 找到#phone的节点
			var ph = document.getElementById("phone");
			// 查找phone下面的第一个节点
			// console.log(ph.children[0].innerHTML);	
			var fir = ph.firstChild;
			// firstChild当前元素的第一个子节点（包括空白文本节点）
			fir = ph.firstElementChild;
			// lastChild 返回当前元素的最后一个节点(包括空白文本节点)
			// fir=ph.lastElementChild;  //返回当前元素的最后一个元素 
			// firstElementChild 获取到当前节点的第一个子元素 不支持ie8以下的浏览器
			console.log(fir.innerHTML);
		};


		//返回#bj的父节点
		myClick("btn07", function () {
			// 获取id为bj的节点
			var bj = document.getElementById("bj");
			// console.log(bj.parentNode.innerHTML);
			/* 
				innerText
					--该属性可以获取到元素内部的文本内容
					他和innerHTML类似,不同的是他会自动把HTML标签去除
			*/
			console.log(bj.parentNode.innerText);
		});

		//返回#android的前一个兄弟节点
		//  为btn08绑定一个单击响应函数
		myClick("btn08", function () {
			// 获取id为android的元素节点
			var and = document.getElementById("android");
			// previousSibling表示当前节点的上一个节点(也可能获得空白文档)
			// and.previousElementSibling	 表示当前节点的前一个元素(不包括文本) IE8以下不兼容
			console.log(and.previousSibling.innerHTML);
			// nextElementSibling表示当前节点的下一个元素  不包括空白
			console.log(and.nextElementSibling.innerHTML);

		});

		//读取#username的value属性值
		myClick("btn09", function () {
			var user = document.getElementById("username");
			// 读取value值
			console.log(user.value);
			//   文本框中的value值就是填写的内容
		});
		//设置#username的value属性值
		myClick("btn10", function () {
			var user = document.getElementById("username");
			user.value = "123456";
			console.log(user.value);
		});
		//返回#bj的文本值
		// myClick("btn11", function () {
		// 		var bj=document.getElementById("bj");
		// 			console.log(bj.innerHTML);
		// });
		myClick("btn11", function () {
			var bj = document.getElementById("bj");
			var fc = bj.firstChild;
			console.log(fc.nodeValue);
		});
	</script>
</body>

</html>
