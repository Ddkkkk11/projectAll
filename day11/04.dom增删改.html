<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" type="text/css" href="./css.css" />
</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>

			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>

		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
		<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
		<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
		<div><button id="btn04">删除#bj节点</button></div>
		<div><button id="btn05">读取#city内的HTML代码</button></div>
		<div><button id="btn06">设置#bj内的HTML代码</button></div>
		<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		<div><button id="btn08">创建一个"广州"节点,添加到#city下</button></div>

	</div>
	<script>
		// 创建一个"广州"节点,添加到#city下
		// 将"广州"节点插入到#bj前面
		// 使用"广州"节点替换#bj节点
		// 删除#bj节点
		// 读取#city内的HTML代码
		// 设置#bj内的HTML代码
		// 创建一个"广州"节点,添加到#city下

		function myCircle(idStr, fun) {
			var btn = document.getElementById(idStr);
			btn.onclick = fun;
		}
		// 创建一个"广州"节点,添加到#city下
		myCircle("btn01", function () {
			// 1.创建广州节点<li>广州</li>
			// 创建li元素节点  
			/* 
				document.createElement() 可以创建一个元素节点作为对象
				他需要一个标签名作为参数 将会根据标签页创建元素节点对象
				并将创建好的对象作为返回值返回
			*/

			var li = document.createElement("li");

/* 
			创建广州文本节点
				document.createTextNode
			可以来创建一个文本节点对象
			需要一个文本内容作为参数,将会根据文本内容创建文本节点,
			并将新的节点返回
*/			var gZ = document.createTextNode("广州");
			// alert(gZ.nodeValue);
			// 将gZ节点设置为li的子节点
			/* 
			appendChild
				--向父节点中添加一个新的子节点
			语法	父节点.appendChild(子节点)
				*/
			li.appendChild(gZ);
			var city = document.getElementById("city");
			// 2.将广州添加到city下
			city.appendChild(li);

		});
		// 将"广州"节点插入到#bj前面
		myCircle("btn02", function () {
			// var bj = document.getElementById("bj");
			// var last = document.getElementById("city");
			// var lasts = last.lastElementChild;
			// 创建li元素节点
			var li = document.createElement("li");
			var Text = document.createTextNode("广州");
			li.appendChild(Text);
			// 获取id为bj的节点
			var bj = document.getElementById("bj");
			// 获取city
			var city = document.getElementById("city");
			// var lasts=city.lastElementChild;
			city.insertBefore(li, bj);
			/* insertBefore
			可以在指定的子节点前插入新的子节点
				--语法:父节点.insertBefore(新节点,旧节点)
			
			*/
		});
		// 使用"广州"节点替换#bj节点
		myCircle("btn03", function () {
			//常见广州节点 
			var li = document.createElement("li");
			var Text = document.createTextNode("广州");
			li.appendChild(Text);
			// 获取city节点
			var city = document.getElementById("city");
			// 获取bj节点
			var bj = document.getElementById("bj");
			// var lasts = city.lastElementChild;
			city.replaceChild(li, bj);
			/* 
				replaceChild
					--可以使用指定的子节点替换已经有的节点
				语法
					父节点.replaceChild(新节点,旧节点);

			*/
		});
		// 删除#bj节点
		myCircle("btn04", function () {
			// 获取city节点
			// var city = document.getElementById("city");
			var bj = document.getElementById("bj");
			// city.removeChild(bj);
			/* 
			removeChild可以删除一个自己的节点	
				语法
					父节点.removeChild(要删除的子节点);
			*/
			// 调取子节点的父节点 然后使用父节点的.removeChild方法删除自己
			// 语法 子节点.parentNode.removeChild(自己节点 )
			bj.parentNode.removeChild(bj);



		})
		// 读取#city内的HTML代码
		myCircle("btn05", function () {
			var city = document.getElementById("city");
			alert(city.innerHTML);
		});
		// 设置#bj内的HTML代码
		myCircle("btn06", function () {
			var bj = document.getElementById("bj");
			bj.innerHTML = "西安";
			alert(bj.innerHTML);
		});
		// 创建一个广州节点添加到city下
		myCircle("btn07", function () {
			var li = document.createElement("li");
			var textNode = document.createTextNode("广州");
			li.appendChild(textNode);
			var bj = document.getElementById("bj");
			bj.parentNode.appendChild(li);
		});

		// 修改city的innerHTML来添加广州节点
		myCircle("btn08", function () {
			// 先获取city
			var city = document.getElementById("city");
			/* 
			使用innerHTML也可以完成DOM的增删改查
			一般我们会两种方式结合使用
			*/
			// 在city原来的基础上增加西安
			// city.innerHTML +="<li>广州</li>"

			// 创建一个li
			var li = document.createElement("li");
			// 向li里面添加西安文本
			li.innerHTML = "西安";
			// 向city里面添加li
			city.appendChild(li);
		});
	</script>
</body>
</html>
