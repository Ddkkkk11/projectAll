<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<button id="btn01">点我一下</button>
</br>
</br>
<div id="box1"></div>
<script>
    // 点击按钮读取box1的样式
    var box1 = document.getElementById("box1");
    var btn01 = document.getElementById("btn01");
    btn01.onclick = function () {
        // 读取box1的样式
        /* 
        获取元素当前显示的样式
            语法:元素.currentStyle.样式名;
            他可以读取当前元素正在显示的样式
            如果当前元素没有设置样式,则获取他的默认值
        currentStyle只有ie浏览器支持其他浏览器不支持    
        */
        /* 
            在其他浏览器中可以使用
                    getComputedStyle()这个方法可以获取当前的样式
            需要两个参数
                第1个要获取样式的元素
                    getComputedStyle(元素,)
                第2个可以传递一个伪元素,一般都传null
            该方法会返回一个对象,对象中封装了当前元素的样式 
                可以通过对象.样式名来读取样式
                如果要获取的样式没有设置,则会获取到真实的值 而不是默认的值
                    比如没有设置width 会获取到当前的宽度 而不是auto
                    该方法不支持ie8及以下的浏览器
                通过currentStyle和getComputedStyle()读取到的样式都是只读的
                    不能修改，如果要修改必须通过style属性
        */
        var obj = getComputedStyle(box1, null);
        // alert(obj.width);
        alert( getStyle(box1, "width"));
    };
    /* 
    定义一个函数来获取指定元素的当前的样式
        第一个参数  obj 要获取样式的元素
        第二个参数 name 要获取的样式的样式名    
    */
    function getStyle(obj, name) {
        // if (window.getComputedStyle) {
        //     // 正常浏览器的方式    具有getComputedStyle方法
        //     return getComputedStyle(obj, null)[name];
        //     // return false;
        // } else {
        // // Ie8以下的浏览器的方式
        // // 没有getComputedStyle方法
        // return obj.currentStyle[name];
        // }

            return  window.getComputedStyle? getComputedStyle(obj, null)[name]:obj.currentStyle[name];

    }


</script>
</body>

</html>
