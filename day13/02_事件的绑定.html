<body>
    <button id="btn01">点我一下</button>

    <script>
        var btn01 = document.getElementById("btn01");
        // btn01.onclick = function () {

        /* 
        使用对象.事件=函数的形式绑定响应函数 
            它只能同时为一个元素绑定一个响应函数
            不能绑定多个,如果绑定了多个则后面的元素的绑定事件会把前面的绑定函数覆盖
        
        */
        // 为btn01绑定第二个响应函数
        // btn01.onclick = function () {
        //     alert(2);
        // };
        /* 
    addEventListener()
    通过这个方法也可以为元素绑定响应函数
        -参数
            1.事件的字符串 不要on
            2.回调函数,当事件触发时该函数会被调用
            3.是否在捕获阶段触发事件,需要一个布尔值,一般都传false
    使用addEventListener();可以同时为一个元素绑定多个响应函数,
        当事件被触发时,响应函数将会按照函数的绑定顺序执行
            这个方法在ie8及一下不支持
        */
        // btn01.addEventListener("click", function () {
        //     alert(1);
        // }, false);
        // btn01.addEventListener("click", function () {
        //     alert(2);
        // }, false);
        // btn01.addEventListener("click", function () {
        //     alert(3);
        // }, false);
        // /* 
        // attachEvent
        // */
        // btn01.attachEvent("onclick", function () {
        // });
        /* 
            在ie8中可以使用attachEvent()来绑定事件
            --参数
                1.事件的字符串,要on
                2.回调函数
        这个方法也可以同时为一个事件绑定多个处理函数
            不同的是他是后绑定先执行。执行顺序和addEventListener()相反
        */
        /* 
        定义一个参数,用来为指定元素绑定响应元素
            参数
                1.obj要绑定事件的对象
                2.eventStr事件的字符串(不要on)
                3.callBack回调函数
                addEventListener()中的this是绑定事件的对象
                    attachEvent()中的this是window
                    需要统一两个方法this

        */
        // btn01.addEventListener("click", function () {
        //     console.log(this);  //this指的是button
        // }, false);
        // btn01.attachEvent("onclick",function () {
        //     console.log(this);
        // });

        function bind(obj, eventStr, callBack) {
            if (addEventListener) {
                //大部分浏览器兼容方式
                obj.addEventListener(eventStr, callBack, false);
            } else {
                /* 
                this是谁由调用方式决定
                */
                // ie8和以下
                obj.attachEvent("on" + eventStr, function () {
                        callBack.call(obj );
                });
            }
        }
        bind(btn01,"click",function () {

        });


    </script>
