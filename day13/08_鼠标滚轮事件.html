<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
        }
    </style>
</head>

<body  style="height: 2000px;">
    <div id="box1">

    </div>
    <script>
        var box1 = document.getElementById("box1");

        //    给鼠标绑定一个onmouseWheel
        /* 
        鼠标滚轮滚动的一个事件,会在鼠标滚轮滚动时触发
            但是火狐不支持该属性
        在火狐需要使用DOMMouseScroll来绑定鼠标滚轮事件
            注意该事件需要addEventListener 来绑定
        */
        box1.onwheel = function (event) {
            // 判断滚轮方向
            event = event || window.event;
            /* 
            event.wheelDelta 可以获取滚轮滚动方向
            向上滚是150 向下滚动是-150
                这个值不看大小 只看正负
             wheelDelta 火狐中不支持
            在火狐中使用event.detail 来获取滚动的方向

            */

             /* 
             当鼠标滚轮向下滑动 box1变长
            向上滑动变短
            */
            if (event.wheelDelta>0) {
                box1.style.height=box1.clientHeight-5+"px";
               
            }else{
                box1.style.height=box1.clientHeight+5+"px";

            }
            event.perventDefault&&event.perventDefault();

            /* 
            当滚动条滚动时,我们浏览器会有滚动条,浏览器会随着滚动条滚动而滚动
                这是浏览器的默认行为 如果不希望滚动 则使用return false;取消
            */
           /* 
           使用addEventListener()取消默认行为时 不能使用return false 来取消
           需要使用event来取消默认行为
           event.perventDefault();
           但是iE8不支持这个方法直接调用会报错
           */

            return false;
        };
        // 为火狐绑定滚轮事件
        // bind(box1, "wheel", box1.onwheel);
        function bind(obj, eventStr, callBack) {
            if (addEventListener) {
                //大部分浏览器兼容方式
                obj.addEventListener(eventStr, callBack, false);
            } else {
                /* 
                this是谁由调用方式决定
                */
                // ie8和以下
                obj.attachEvent("on" + eventStr, function () {
                    callBack.call(obj);
                });
            }
        }

    </script>
</body>
</html>
