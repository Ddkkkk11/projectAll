        /* 
            BOM浏览器对象模型
            --BOM可以是我们通过JS操作浏览器
            --在BOM中浏览器为我们提供了一组对象,用来完成我们对浏览器的操作
            --BOM对象
                Window
                    --Window代表的是浏览器的窗口,同时Window也是网页中的全局对象
                Navigator
                    --代表的是当前浏览器的信息,通过该对象可以来识别不同的浏览器
                Location
                    --代表当前浏览器的地址栏信息,通过location可以获取浏览器地址栏信息,或者操作浏览器跳转页面
                History
                    --代表浏览器的历史记录,可以通过该对象来操作浏览器的历史记录
                        --由于隐私的原因该对象不能获取到具体的历史记录,只能通过浏览器操作网页向前或者向后翻页
                            而且该操作只在当次访问的时候有效
                Screen
                    --代表用户的屏幕信息,通过该对象可以获取到用户的屏幕信息(显示器的相关信息)

            这些对象在浏览器中都是作为Window对象的属性保存
                    也可以通过Window对象来使用(window.screen), 也可以直接使用 screen  
        
        */

                一般我们只会使用userAgent来判断浏览器的信息
