<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <script>
        /* 
        使div可以根据不同的方向移动
            <-- 向左移动 
            --> 向右移动 一次类推
            上 38  右39 下 40  左 37
            */
        var speed = 10;
        // 当用户按了ctrl以后速度会加快
        var dir = 0;
        // 通过修改dir来修改元素的方向
        var box1 = document.getElementById("box1");
        document.onkeydown = function (event) {
            setInterval(function () {
                switch (dir) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                    default:
                        break;
                }
            }, 300);
            if (event.ctrlKey) {
                speed = 50;
            } else {
                speed = 10;
            }
            // 用dir控制方向
            dir = event.keyCode;
            /* 
            当按键松开的时候 dir为0
            */
            document.onkeyup = function () {
                dir = 0;
            };
        };
    </script>
</body>

</html>
