        // 创建一个简单动画的函数
        // 参数1 speed  参数2 向左移动定时器停止的条件  参数3 向右移动定时器停止的条件 4 给那个对象平移
        function run(num, condition, condition1, obj) {
            // 开启一个定时器用来执行动画效果
            clearInterval(timer);
            timer = setInterval(function () {

                let oldValue = getStyle(obj, "left");
                // alert(oldValue);
                let newValue = parseInt(oldValue) + num;
                if (num < 0 && newValue < condition) {
                    newValue = condition;
                    clearInterval(timer);
                } else if (num > 0 && newValue >= condition1) {
                    newValue = condition1;
                    clearInterval(timer);
                }
                obj.style.left = newValue + "px";
            }, 10);
