    <title>Document</title>
    <script>
            /* 
                NULL类型的值只有一个  ，就是NULL
                    NULL表示这个值专门用来表示一个为空的对象
                    使用typeof 检查null时 不会返回null 会返回object（对象）


                undefined(未定义)的类型只有一个，就是undefined 
                    当声明一个值时  但是没有给变量赋值 他的值就是undefined
                    使用typeof检查一个undefined 时会返回一个undefined
                
            */
            var a;
            console.log(a,typeof a);
    </script>
