<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 123;
        /*
            在JS中如果需要表示16进制的数字，则需要以0X开头
            如果需要表示8进制的数字 则需要以0开头

            如果要表示二进制的数字，这需要以0b开头
                    但是不是所有的浏览器都支持
        */
        //十六进制
        a = 0X10;
        //八进制
        a = 070;
        // 如果要表示二进制的数字，这需要以0b开头
        a = 0b10;
        //像"070"这种字符串 有些浏览器会当成八进制进行解析，有些浏览器会当做十进制解析  
        // a=parseInt(a,10); 在a后面跟上要转换的进制数 则可以把a转换为相应的内容
        a = "070";
        a=parseInt(a,10);
        console.log(a, typeof a);


    </script>
</head>

<body>

</body>

</html>
