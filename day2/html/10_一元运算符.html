<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一元运算符  只需要一个操作数
        /* 
        两元运算符
            +  正号  不会对我们的值产生任何的影响   
            -   负号会对我们数值取反
            对于我们非Number 的值
                他会将其先转换为Number，然后再运算
                可以对其他类型的数据类型使用+，来将其他的值转换为number
                他的原理和Number();一样
        */
        var a=undefined;
        a=++a;
        console.log(a);
    </script>
</head>
