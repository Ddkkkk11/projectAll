<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*  ,运算符 
            可以分割多个语句
                 一般可以在声明变量时使用， 
                --可以同时声明变量并且赋值
                在JS中有一个符号优先级的表
                在表中越考上，优先级越高，优先级越高越优先计算 
                如果优先级一样从左向右计算
                如果遇到优先级不清楚的可以使用括号来改变优先级
        */
        var a = 1, b = 2, c = 3;
        console.log(a + b + c);
            /*
            在JS中运算符也有优先级
                比如：先乘除，后加减
             */
            // 如果或的优先级高， 则应该输出3
            // 如果与的优先级高 则应该输出1 
            var result=1||2&&3;
            console.log(result);
    </script>
</head>

<body>

</body>

</html>
