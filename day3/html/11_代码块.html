<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 我们的程序是由一条一条语句构成
            语句是按照自上往下的顺序一条一条执行
            在JS中可以使用{}来为语句进行分租
            同一个{}中的语句我们成为是一组语句
            他们要么一起执行要不都不执行
                一个{}括号中我们也成为代码块
                在代码块的后面就不需要编写分号(;)
            在JS的代码块中，只具有分组的作用，没有其他用途
                    代码块中的内容在外部是可以完全访问的 */
    </script>
</head>
</body>
</html>
