<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /* 流程控制语句 
            JS中的程序是一行一行执行
                通过流程控制语句可以控制程序执行流程，
                    使得程序语句可以根据一定的条件来执行
                        --语句的分类
                1.条件判断语句  
                2.条件分支语句
                3.循环语句
             条件判断语句
                    --使用条件判断语句可以在执行某个语句之间进行判断一下
                        如果条件成立 才会执行语句，条件不成立 则不执行
                    --if语句
                        if（条件表达式）{

                        }
                            语句 
                         if语句在执行时 ，会先对条件表达式进行求值判断
                        如果条件返回结果为true  则执行if后的语句
                                if语句智能控制其后的那个语句
                                    如果希望把这些语句放在一起执行 可以一起放到代码块中         
                */
               var a=19;
               if(a>10&&a<20){
                    alert("a比十大,且a小于20");
                    alert("猜猜我是谁");
               }




    </script>
</head>
<body>
    
</body>
</html>
