<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a;
        /* 
        
            prompt();可以弹出一个提示框，该提示框会带有一个文本框
                用户可以在文本框输入一个内容，该函数需要一个字符串作为参数
                该字符串会作为提示框的提示文字
                用户输入的内容会作为函数的返回值返回，可以定义一个变量接受返回值
        */
        var a = prompt("请输入小明的成绩(0-100)");
        if(a>100||a<0||isNaN(a)){
            alert("数字不合法,请重新输入");
        }else if (a == 100) {
            alert("BMW是你的了");
        } else if (80 <= a && a <= 99) {
            alert("给你一个苹果13");
        } else if (a >= 60 && a < 80) {
            alert("参考书是你的了");
        } else {
            alert("给你个大嘴巴子");
        }



    </script>
</head>
