        /* 循环语句
            通过循环语句可以反复的执行一段代码多次
                while循环
                    语法:
                        while(条件表达式){
                                语句...
                        }    
                    -while语句在执行时先对表达式进行判断
                        如果值为true 则执行循环体
                            循环体完结后继续执行，如果为true继续执行循环体 以此类推
                        如果值为false 则结束循环   
                do...while循环
                        --语法 :
                            do{
                                    语句...
                                }while()
                        do..while()在执行时会先执行循环体   
                                    --循环体执行完毕后，在对while的条件表达式进行判断
                                    如果结果为true则继续执行循环体，执行完后继续判断依次类推、
                                    如果结果为false则终止循环
                         
                两种语句类似 不同的是dowhile 至少执行一次循环   
                                    而while不能
            */

        // document.write(5+"<br>");
        // document.write(6+"<br>");
        // document.write(7+"<br>");

        // 创建一个循环需要三个步骤
        // 1.创建一个初始化变量
        var i = 0;

        /* while (i < 10) {

            document.write(i++ + "<br>");
        } */
        do{
            document.write(i++ + "<br>");
        }while(false);





    </script>
