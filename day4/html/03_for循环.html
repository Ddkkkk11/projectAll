                    如果为true则执行循环 3
                    如果为false,终止循环
                4.循环体执行完成后 执行更新表达式  更新表达式结束后继续重复第二部
        */

        // 创建一个循环定义变量条件

        while (i < 10) {
            alert( i++);

        } */
