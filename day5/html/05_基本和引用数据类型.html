<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

            /* 
            基本数据类型
                String Number undefined null boolean
            引用数据类型
                Object    

            JS中的变量都是保存到栈内存中的
                    基本数据类型的值直接在栈内存中存储
                    值与值之间是独立存在的,修改一个变量不会影响其他的一个变量

                对象是保存在堆内存中的 ,每创建一个对象就会在堆内存中开辟一个内存空间
                而变量保存的是对象的内存地址(对象的引用)  如果两个变量保存的是同一个对象引用
                当一个通过变量修改属性时,另一个也会受到影响

            */
            let a=123;
            let b=a;
            a++;
            // console.log("a="+a);
            // console.log("b="+b);
            let obj=new Object();
            obj.name="xdd";
            let obj2=obj;
            // 修改obj的name
            obj.name="猪八戒";
            //  console.log(obj.name);   
            //  console.log(obj2.name);   
            //设置obj2为null
                obj2=null;
            console.log(obj);
            console.log(obj2);

            let obj3=new Object();
            let obj4=new Object();
            obj3.name="沙和尚";
            obj4.name="沙和尚";
            // console.log(obj3==obj4);
            // console.log(obj3);
            // console.log(obj4);
            /*
            
                当比较两个基本数据类型的值时 就是比较值1==1 
                而比较两个引用数据类型时,他是比较的对象的地址
                        如果两个值是一模一样的,但是地址不一样 它也会返回false
            */  
    </script>
