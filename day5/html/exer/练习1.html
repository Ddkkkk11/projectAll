        /* 2.打印1-100之间的质数 */
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            var flag = true;
            if(i!=1){
            for (var num = 2; num < i; num++) {
                if (i % num == 0) {
                    flag = false;
                }

            }

            if (flag) {
                console.log("这个数是质数" + i);
                sum++;
                console.log("总共有" + sum + "个质数");
            }else{
                console.log("这个数不是质数" + i);

            }
        }
    }
