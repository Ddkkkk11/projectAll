<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        创建一个函数,用来计算三个数的和
                可以使用return来设置函数的返回值
                    语法:
                            return 值;
                return 后面的值将会作为函数的执行结果返回
                    可以定义一个变量来接受函数的返回结果;
                在函数中return后的语句都不会执行    
        */
        function sum(a, b, c) {
            var d = a + b + c;
            return d;
            // return;
            // return 后面如果不跟值 就相当于 return undefined;
            // 如果函数中不写return     则也会返回undefined
            //return 后可以跟任意类型的值 
        }
        // 调用函数
        // 变量result的值就是函数的执行结果
        // 函数返回什么, result的值就接收什么
        /* var result = sum(100, 2, 3);


        console.log("result="+result); */
        var result = alert("hello");
        console.log("result=" + result);
            //alert 没有返回值
    </script>

</head>

<body>

</body>

</html>
