<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun(a, b) {
            // console.log("a="+a,"b="+b);
            console.log(this.name);
        }
        // fun(123,1234);
        /* 
        解析器在调用函数时都会像函数内部传递一个隐含的参数 
            这个隐含的参数就是this，this指向的是一个对象,
                这个对象我们称为函数执行的上下文对象,
                根据函数调用方式不同,this会指向不同的对象
                1.以函数的方式执行时 this永远都是window
                2.以方法的形式调用时,this就是调用方法的那个对象
        */
        var obj = {
            name: "xdd",
            age: 123,
            sayName: fun
            // obj.sayName();==fun();
        };
        var obj2={
            name:"薛军栋",
            age:12322222,
            sayName:fun


        };
        console.log(obj.sayName() == fun());
        // -------------------------------------------
        // obj.sayName();
        var name = "全局name属性";
        // 以函数形式调用 this指的是window  result=全局的name属性
        fun();
            // 以方法的形式调用  this是调用方法的对象 result =xdd
            obj.sayName();
            obj2.sayName();

    </script>
</head>

</body>

</html>
