    <script>
        /* 
        创建一个构造函数,专门用来创建person对象的
            构造函数就是一个普通函数,创建方式和普通函数没有区别,
                不同的是构造函数习惯上首字母大写
        构造函数和普通函数的区别就是调用方式不同
            普通函数时直接调用 var per=Person();而构造函数是需要使用new关键字来调用

        构造函数的执行流程
            1.当调用构造函数的时候会立刻创建一个新的对象
            2.将新建的对象设置为函数中的this,在构造函数中可以使用this引用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回     //以构造函数执行的时候this指向的是构造函数 创建的对象

            使用同一个构造函数创造的对象,我们称为一类对象,也将一个构造函数称为一个类
                我们将通过一个构造函数创建的对象,称为该类的实例


        this的情况
            1.当以函数调用的时候 this是window
            2.当以方法的形式调用时,谁调用 this就是调用的这个对象
            3.当以构造函数执行的时候,this指的是新创建的对象(构造函数在调用时会立刻创建一个对象 这个this指的就是这个对象)

        */
        function Person(name,age,address) {
            this.name=name;
            this.age=age;
            this.address=address;
            this.sayName=function(){
                    console.log(this.name);

            }
        }
        
        function Dog(name,age) {
                this.name=name;
                this.age=age;
                // console.log(this);
        }
        var per4=new Dog("qwe",213);
        // console.log(per4.name);
        var per = new Person("薛军栋",12,"陕西");
        // console.log(per.sayName());
        var per1 = new Person("xdd",15,"西安");
        // console.log(per1.sayName());
        var per2 = new Person("小叮当",17,"安康");
