        // 每个对象都有一个属性hasOwnProperty()来检查对象自身中是否有某个属性
        mc.hasOwnProperty();

            原型对象也是对象,所以它也有原型,
                当我们使用一个对象或者方法时，会先在自身中寻找

                    如果原型对象没有则去原型对象的原型对象中寻找,直到找到Object的原型
                    Object对象的原型没有原型，如果在Object中依然没有找到则返回undefined
        */
