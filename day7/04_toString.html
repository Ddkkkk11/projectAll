<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        Person.prototype.sayName = function () {
            alert(this.name);
        }
        // 创建一个Person的实例(对象)
        var per = new Person("xdd", 20, "安康");
        // per.sayName();
        var per2 = new Person("薛栋栋", 30, "女");
        // 修改Person原型的toString
        Person.prototype.toString = function (name, age, gender) {
            return "Person[name= " + this.name + "  ,age=" + this.age + ",gender=" + this.gender + "]";
        }
        // 当我们直接在页面中打印一个对象时,实际上是输出的对象的toString方法的返回值
        // 如果我们希望在输出对象的时候不输出[Object,Object],可以为对象添加一个toString()方法
        // Person[name=xdd,age=10,gender="安康"]
        // var result = per.toString("asd", 20, "男");
        // console.log("result=" + result);
        // console.log(per.__proto__.__proto__.hasOwnProperty("toString"));
        console.log(per.toString());
    </script>
</head>

<body>

</body>

</html>
