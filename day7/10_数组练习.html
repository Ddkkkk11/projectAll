    <title>Document</title>
    <script>
        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.toString = function () {
            return "Person[name= " + this.name + "  ,age=" + this.age + "]";
        }
        // 创建一个Person对象
        var per = new Person("xdd", 20);
        var per1 = new Person("asd", 12);
        var per2 = new Person("rdc", 23);
        var per3 = new Person("qwe", 42);
        var per4 = new Person("zxc", 21);
        var per5 = new Person("yhn", 34);
        var per6 = new Person("tgb", 22);
        var per7 = new Person("scd", 64);
        var per8 = new Person("fgt", 14);
        // console.log(per2.toString());
        // 将这些Person对象放入数组中
        var perArr = [per, per1, per2, per3, per4, per5, per6, per7, per8];

        /*
                创建一个函数，可以将perArr中的满18岁的Person提取出来，
                然后封装到一个新的数组中并返回
            */
        //    arr 形参 要提取信息的数组
        function getAdult(arr) {
            // 创建一个新的数组
            var newArr = [];
            // 数组遍历获取arr中的person 
            for (let i = 0; i < arr.length; i++) {
                // 用if把大于18的取出来
                if (arr[i].age >= 18) {
                    // 大于18 把18的对象添加到新的数组里面
                    newArr.push(arr[i]);
                }
            }

            return newArr;
        }

        var result = getAdult(perArr);

        console.log(result);
        // for (let index = 0; index < result.length; index++) {
        //     console.log("大于18岁的人是" + result[index].name + "他的年龄是" + result[index].age);
        // }
    </script>
