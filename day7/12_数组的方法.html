<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8];
        /* 
            slice() 
            --可以从数组中提取指定元素
            --该方法不会改变原来数组,而是将截取到的元素封装到一个新的数组中返回
            --参数
                1.  截取开始的位置的索引,包含开启索引
                2.截取结束的位置的索引,不包括索引
                        --第二个参数可以省略不写,此时会截取从开始索引往后的索引元素
                    -索引可以传递一个负值,如果传递一个负值,则从后往前计算
                        比如-1表示最后一个数字 -2表示倒数第二个数字  1，-1从索引1 的位置到倒数第一个位置
            splice
                --可以删除元素并且向数组中添加新元素
                --使用splice()会影响到原数组,会指定元素从元素组中删除
                    并将删除的元素作为返回值返回
                    第一个参数表示从那个索引的位置开始
                    第二个参数表示要从这个索引开始删除几个元素  forExample (0,1)从数组0开始删除1个元素
                    第三个元素及以后
                        可以传递一些新元素,这些元素将会自动插入到开始索引的前面
                    */
        // var result = arr.slice(1, 3);
        // result = arr.slice(1);
        // console.log(result);
        // console.log(arr.__proto__.hasOwnProperty("slice"));
        // console.log(Array.prototype.hasOwnProperty("slice"));
        var result = arr.splice(1, 1, "asd", "qwe")
        console.log("被删除的元素是" + result);
        console.log("现在的数组时这样的" + arr);

    </script>
</head>

<body>

</body>

</html>
