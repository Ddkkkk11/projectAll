        /* 
           量词
               --通过量词可以设置一个内容出现的次数
               --量词只对它前面的一个内容起作用
                   语法:
                   字符a{n}  字符a正好出现n次
                   {m,n}出现m-n次
                   {m,}至少m次以上
                   n+表示至少一个  相当于n{1,}
                   n*表示0个或者多个 相当于{0,}
                   n？表示一个或者0个   0个或者一个 {0,1}
                   
                       比如让a出现三次 var reg=/a{3}/     
                       ab{3}c a-c中间正好三个b多一个也不行
                            b{3}只要有三个b就可以   
               */
        // var reg = /(ab){3}/;

        var reg = /ab{3}c/;
        // abAbAb   ab{3} 表示是否有一个a三个b aBbb
