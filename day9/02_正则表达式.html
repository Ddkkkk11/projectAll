    <script>
        /* 
        检查一个字符串中是否含有.   
            .表示任意字符
        在正则表达式中使用\作为转义字符
            \.用来表示我们的点
            \\表示斜杠
            */

        // 注意在使用构造函数时,由于它的参数是一个字符串,而\是字符串中的转义字符
        // 如果要使用\则需要使用\\来代替\
        var reg = /\\/;
        reg = new RegExp("\\\\");
        // console.log(reg.test("abc"));
        /* 
        \w
        --表示任意字母,数字，还有_     [A-z0-9_]
        \W  
        --除了字母，数字，下划线       [^A-z0-9] 
        \d
        --任意的数字,相当于[0-9]
        \D
        --除了数字  相当于[^0-9]
        \s
            空格
        \S
            除了空格
        \b
            单词边界
        \B
            除了单词边界
        */
        reg = /[^A-z0-9_]/;
        reg = /\D/;
        reg = /\s/;
        reg = /\S/;
        // console.log(reg.test(" "));
        /* 
        创建一个正则表达式检查单词里面是否含有单词child
            reg=/child /;  reg.test("child"); true;  reg.test("hello child "); true reg.test("hello children");
        */
        reg = /\bchild\b/;
        // console.log(reg.test("hello child'"));
        // 接收一个用户的输入
            // var str=prompt("请输入你的用户名:");
        var str="            he   llo           ";
        console.log(str);
        // 去除字符串前后里面的空格  去除空格相当于用空串代替空格
                // 去除前面的空格
        // var result=str.replace(/^\s*/g,"");
        // 开头的空格^只有一个 去除的话只能去除一个
        console.log(str.replace(/^\s/g,""));
        // 用*这个字符表示0个或者多个   然后就可以去除开头的所有空格
        console.log(str.replace(/^\s*/g,""));
        // 去除结尾的空格
        console.log(str.replace(/\s*$/g,""));
        //开头的空格/^\s*/  结尾的空格/\s*$/
        console.log(str.replace(/\s*|\s*$/g,"")); 
        // 去除开头和结尾的空格/\s*|\s*$/g,""
        
    </script>
