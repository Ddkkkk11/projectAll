<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>二级菜单</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		a,
		img {
			border: 0;
			text-decoration: none;
		}

		body {
			font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
		}
	</style>

	<link rel="stylesheet" type="text/css" href="css/sdmenu.css" />


</head>

<body>

	<div id="my_menu" class="sdmenu">
		<div>
			<span class="menuSpan">在线工具</span>
			<a href="#">图像优化</a>
			<a href="#">收藏夹图标生成器</a>
			<a href="#">邮件</a>
			<a href="#">htaccess密码</a>
			<a href="#">梯度图像</a>
			<a href="#">按钮生成器</a>
		</div>
		<div class="collapsed">
			<span class="menuSpan">支持我们</span>
			<a href="#">推荐我们</a>
			<a href="#">链接我们</a>
			<a href="#">网络资源</a>
		</div>
		<div class="collapsed">
			<span class="menuSpan">合作伙伴</span>
			<a href="#">JavaScript工具包</a>
			<a href="#">CSS驱动</a>
			<a href="#">CodingForums</a>
			<a href="#">CSS例子</a>
		</div>
		<div class="collapsed">
			<span class="menuSpan">测试电流</span>
			<a href="#">Current or not</a>
			<a href="#">Current or not</a>
			<a href="#">Current or not</a>
			<a href="#">Current or not</a>
		</div>
	</div>
	<script>
		/*
		我们的每一个菜单都是一个div
			当div具有这个类的时候,div就是折叠状态
		
		*/
		// 获取绑定按钮

		var span = document.querySelectorAll(".menuSpan");
		// 定义一个变量接受 第一个span的div
		var openDiv = span[0].parentNode;
		for (let index = 0; index < span.length; index++) {
			span[index].onclick = function () {

				// 打开菜单以后,应该关闭之前打开的菜单 
				// 思路 让当前全部关闭 然后给点击的那个打开
				// for (let index = 0; index < span.length; index++) {
				// 	addClass(span[index].parentElement,"collapsed");
				// }
				// removeClass(this.parentElement,"collapsed");
				// 获取当前父元素
				var parentDiv = this.parentNode;
					
					// 设置样式的显示结果
				toogleMenu(parentDiv);



				// 打开菜单以后应该关闭之前打开的菜单

				// 如果openDiv和当前点击的div是一样的 会导致下次点击打开的时候 然后会关闭上一次打开的 
				// 上一次打开和这次打开的时候一样  二次点击 先打开 然后关闭上一次打开的(自己)	 所有导致无法点击
				if (parentDiv != openDiv && !hasClass(openDiv, "collapsed")) {
					// 为了可以统一动画过渡效果
					// addClass(openDiv, "collapsed");	
					// 为了关闭上一次打开的
					// toogleClass(openDiv, "collapsed");//打开的div肯定没有 collapsed 但是用了toog后会把这个添加上
					toogleMenu(openDiv);
				}
				//addClass(openDiv, "collapsed"); //这样会导致一直打开的div都是span[0] 
				// 修改opendiv 为当前打开的div  这样点击下一次div  会把这次打开的div给关闭 保证点击下一次一定可以关闭上一次打开的div
				openDiv = parentDiv;
			};
		}
		/* 
		用来切换和显示状态
		*/

		function toogleMenu(obj) {

			var begin = obj.offsetHeight;


			// 反转  切换div的显示
			toogleClass(obj, "collapsed");

			// 在切换类之后来获取一个高度
			var end = obj.offsetHeight;
			console.log("b=" + begin + "e=" + end);

			// 动画效果就是从begin向end过渡
			obj.style.height = begin + "px";


			move(obj, "height", end, 10, function () {
				// 动画执行完毕 删除内联样式
				obj.style.height = "";
			});


		}



	</script>
	<!-- <script src="./js/111.js"></script> -->
	<script src="./js/toolgle.js"></script>
	<script src="../day15/js/tools.js"></script>
</body>

</html>
