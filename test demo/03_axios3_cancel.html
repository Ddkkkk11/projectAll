<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取消请求</title>
</head>

<body>
  <button onclick="getProducts1()">获取商品列表1</button>
  <br>
  <button onclick="getProducts2()">获取商品列表2</button>
  <br>
  <button onclick="cancelReq()">取消请求</button>
  <br>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
  <script !src="">
    /*  axios.interceptors.request.use(config => {
       console.log(config)
       return config;
     }); */
    let cancel; //用于保存取消请求的函数
    function getProducts1() {
      axios({
        url: 'http://localhost:4000/products1',
        cancelToken: new axios.CancelToken((c) => {//c是取消当前请求的函数
          //保存取消函数，用于之后可能需要取消当前请求
          cancel = c;
        })
      })
        .then(
          response => {
            cancel = null;
            console.log('请求成功了1', response.data);
          }
        )
        .catch(
          error => {
            cancel = null;
            console.log('请求失败了1', error.message, error);
          }
        );
    };
    function getProducts2() {
      axios({
        url: 'http://localhost:4000/products2'
      })
        .then(
          response => {
            console.log('请求成功了2', response.data);
          }
        )
        .catch(
          error => {
            console.log('请求失败了2', error.message, error);
          }
        );
    };
    function cancelReq() {
      //执行取消请求的函数
      if (typeof cancel === 'function') {
        cancel('强制取消请求');
      } else {
        console.log('没有可以取消的请求');
      }
    };


  </script>
</body>

</html>
