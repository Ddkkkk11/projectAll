<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取消请求</title>
</head>

<body>
  <button onclick="getProducts1()">获取商品列表1</button>
  <br>
  <button onclick="getProducts2()">获取商品列表2</button>
  <br>
  <button onclick="cancelReq()">取消请求</button>
  <br>
  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
  <script !src="">
    //添加默认配置
    axios.defaults.baseURL = 'http://localhost:4000'
    //添加请求拦截器
    axios.interceptors.request.use(config => {
      //在发送请求前  取消未完成的请求
      if (typeof cancel === 'function') {
        cancel('取消请求');
      };
      //给config添加一个cancelToken配置
      config.cancelToken = new axios.CancelToken((c) => {//c是取消当前请求的函数
        //保存取消函数，用于之后可能需要取消当前请求
        cancel = c;
      })
      // console.log(config)
      return config;
    });
    //添加响应拦截器
    axios.interceptors.response.use(
      response => {
        cancel = null;
        return response;
      },
      error => {
        if (axios.isCancel(error)) {//取消请求的错误
          // cancel = null
          console.log('取消请求', error.message);//做输出处理
          //中断promise链
          return new Promise(() => { });
        } else {
          cancel = null;
          //将错误向下传递
          // throw error
          return Promise.reject(error);
        }
      }
    );
    let cancel; //用于保存取消请求的函数
    function getProducts1() {
      axios({
        url: '/products1',
      })
        .then(
          response => {
            console.log('请求成功了1', response.data);
          }
        )
        .catch(
          error => {
            //只需要处理请求失败 取消请求错误不需要处理
            console.log('请求失败了1', error.message);
          }
        );
    };
    function getProducts2() {
      axios({
        url: '/products2',
      })
        .then(
          response => {
            console.log('请求成功了2', response.data);
          }
        )
        .catch(
          error => {
            console.log('请求失败了2', error.message);
          }
        );
    };
    function cancelReq() {
      //执行取消请求的函数
      if (typeof cancel === 'function') {
        cancel('强制取消请求');
      } else {
        console.log('没有可以取消的请求');
      }
    };


  </script>
</body>

</html>
