<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>axios基本使用</title>
</head>
<body>
<div>
  <button onclick="testGet()">GET请求</button>
  <button onclick="testPost()">POST请求</button>
  <button onclick="testPut()">PUT请求</button>
  <button onclick="testDelete()">DELETE请求</button>
</div>
<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
<script>
  //指定默认配置
  axios.defaults.baseURL = 'http://localHost:3000'

  function testGet() {
    axios({
      url: '/posts',
      params: {
        id: 1
      }
    }).then(response => {
      console.log('/posts get', response.data);
    })
    ;
  };

  //服务器端保存或者添加数据
  function testPost() {
    // axios.post('/posts', {"title": "json-server3", "author": "typicode3"})
    axios({
      url: '/posts',
      method: 'POST',
      data: {
        "title": "json-server1023", "author": "typicode1024"
      }
    }).then(response => {
      console.log('/posts post', response.data);
    })
    ;
  };

  //想服务器端 更新数据
  function testPut() {
    /* axios.put('http://localHost:3000/posts/3',
             {"title": "xdd", "author": "xue"})*/
    axios({
      url: '/posts/9',
      method: 'PUT',
      data: {"title": "JSON-server1023", "author": "xue"}
    }).then(response => {
      console.log('/posts put', response.data);
    })
    ;
  };

  function testDelete() {
    // axios.delete('/posts/3')
    axios({
      url: '/posts/9',
      method: 'DELETE'
    }).then(response => {
      console.log('/posts post', response.data);
    })
    ;
  }

</script>
</body>
</html>
